<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OWNER-EX | Pocket Edition</title>
    <script src="https://unpkg.com/lightweight-charts@3.8.0/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        :root { 
            --bg-deep: #040d08; --panel-bg: #0a1f14; --item-bg: #0d2b1c;
            --accent: #00e676; --accent-dark: #00c853; --red: #ff5252;
            --border: #1a3a2a; --text: #90a4ae;
        }
        
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg-deep); color: white; font-family: 'Segoe UI', Arial, sans-serif; overflow: hidden; }

        /* –õ–µ–≤–∞—è –ø–∞–Ω–µ–ª—å - –£–∑–∫–∞—è –∏ —Å—Ç–∏–ª—å–Ω–∞—è */
        .sidebar { width: 50px; background: var(--panel-bg); border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding-top: 15px; position: fixed; height: 100%; z-index: 100; }
        .side-btn { width: 100%; padding: 15px 0; cursor: pointer; text-align: center; color: var(--text); font-size: 18px; transition: 0.2s; }
        .side-btn:hover { color: var(--accent); background: var(--item-bg); }
        .side-btn.active { color: var(--accent); border-left: 2px solid var(--accent); background: linear-gradient(90deg, rgba(0,230,118,0.1) 0%, transparent 100%); }

        /* –í–µ—Ä—Ö–Ω–∏–π –±–∞—Ä */
        .top-header { height: 45px; background: var(--panel-bg); border-bottom: 1px solid var(--border); margin-left: 50px; display: flex; justify-content: space-between; align-items: center; padding: 0 15px; }
        .asset-selector { background: var(--item-bg); border: 1px solid var(--border); padding: 4px 12px; border-radius: 3px; cursor: pointer; display: flex; align-items: center; gap: 8px; font-size: 13px; }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç */
        .viewport { margin-left: 50px; height: calc(100vh - 45px); display: flex; }
        .chart-section { flex-grow: 1; position: relative; background: var(--bg-deep); }
        
        /* –ü—Ä–∞–≤–∞—è —Ç–æ—Ä–≥–æ–≤–∞—è –ø–∞–Ω–µ–ª—å - –ö–æ–ø–∏—è Pocket */
        .trade-panel { width: 260px; background: var(--panel-bg); border-left: 1px solid var(--border); padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        
        .control-block { background: var(--item-bg); border: 1px solid var(--border); border-radius: 4px; padding: 8px; position: relative; }
        .label { font-size: 10px; color: var(--text); text-transform: uppercase; margin-bottom: 4px; display: block; }
        .row { display: flex; align-items: center; justify-content: space-between; }
        .row input { background: transparent; border: none; color: white; font-size: 18px; font-weight: bold; width: 80px; outline: none; text-align: center; }
        .math-btn { color: var(--text); cursor: pointer; font-size: 20px; user-select: none; width: 30px; text-align: center; }
        .math-btn:hover { color: white; }

        /* –ö–Ω–æ–ø–∫–∏ BUY/SELL */
        .action-btn { height: 75px; border-radius: 6px; border: none; cursor: pointer; position: relative; display: flex; flex-direction: column; align-items: center; justify-content: center; font-weight: 800; transition: 0.1s; }
        .up-btn { background: var(--accent); color: #000; box-shadow: 0 4px 0 #009d51; }
        .down-btn { background: var(--red); color: #fff; box-shadow: 0 4px 0 #b71c1c; margin-top: 5px; }
        .action-btn:active { transform: translateY(3px); box-shadow: none; }
        .action-btn span { font-size: 24px; }
        
        .profit-label { text-align: center; font-size: 22px; color: var(--accent); font-weight: bold; margin: 10px 0; }

        /* –ü–ª–∞—à–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ */
        #notify { position: fixed; bottom: 20px; left: 70px; padding: 12px 25px; border-radius: 4px; display: none; font-weight: bold; z-index: 1000; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="side-btn active">üìä</div>
    <div class="side-btn">üí≥</div>
    <div class="side-btn">üèÜ</div>
    <div class="side-btn">üì¢</div>
    <div class="side-btn" style="margin-top: auto; border-top: 1px solid var(--border);">üë§</div>
</div>

<div class="top-header">
    <div class="asset-selector">
        <span style="color:var(--accent)">‚òÖ</span> 
        <b>BTC/USDT</b> 
        <span style="background:var(--accent); color:black; font-size:9px; padding:1px 3px; border-radius:2px;">OTC</span>
    </div>
    <div style="display: flex; gap: 15px; align-items: center;">
        <div style="text-align: right;">
            <div style="font-size: 10px; color: var(--text);">–î–µ–º–æ —Å—á—ë—Ç</div>
            <div id="balance" style="font-weight: bold; color: var(--accent);">$1,000.00</div>
        </div>
        <button style="background:var(--accent); border:none; padding:5px 12px; border-radius:3px; font-weight:bold; cursor:pointer;">–ü–æ–ø–æ–ª–Ω–∏—Ç—å</button>
    </div>
</div>

<div class="viewport">
    <div class="chart-section" id="tradingView">
        </div>
    
    <div class="trade-panel">
        <div class="control-block">
            <span class="label">–í—Ä–µ–º—è</span>
            <div class="row">
                <span class="math-btn" onclick="changeTime(-1)">‚àí</span>
                <input type="text" id="timeInput" value="M1" readonly>
                <span class="math-btn" onclick="changeTime(1)">+</span>
            </div>
        </div>

        <div class="control-block">
            <span class="label">–°—É–º–º–∞ –∏–Ω–≤–µ—Å—Ç–∏—Ü–∏–∏</span>
            <div class="row">
                <span class="math-btn" onclick="changeAmount(-10)">‚àí</span>
                <input type="number" id="amountInput" value="10">
                <span class="math-btn" onclick="changeAmount(10)">+</span>
            </div>
        </div>

        <div class="profit-label">82%</div>

        <button class="action-btn up-btn" onclick="execTrade('up')">
            <span>‚Üë</span>
            –í–´–®–ï
        </button>

        <button class="action-btn down-btn" onclick="execTrade('down')">
            <span>‚Üì</span>
            –ù–ò–ñ–ï
        </button>
    </div>
</div>

<div id="notify"></div>

<script src="app.js?v=15.0"></script>
</body>
</html>
