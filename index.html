    <style>
        :root { 
            --bg: #0b0e11; --panel: #161a1e; --accent: #00ffad; 
            --red: #f6465d; --green: #0ecb81; --text: #eaecef; --border: #2b2f36;
        }
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); color: var(--text); font-family: 'BinancePlex', sans-serif; overflow: hidden; }

        /* HEADER INFO BAR */
        .ticker-bar {
            height: 45px; background: var(--panel); border-bottom: 1px solid var(--border);
            display: flex; align-items: center; padding: 0 20px; gap: 25px; font-size: 13px;
        }
        .price-live { font-size: 18px; font-weight: bold; color: var(--green); }

        .main-layout { display: grid; grid-template-columns: 60px 1fr 280px 280px; height: calc(100vh - 45px); }

        /* SIDEBAR */
        .sidebar { border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding-top: 15px; gap: 20px; }
        .side-icon { cursor: pointer; opacity: 0.6; transition: 0.2s; }
        .side-icon:hover { opacity: 1; color: var(--accent); }

        /* ORDER BOOK (–°–¢–ê–ö–ê–ù) */
        .order-book { border-right: 1px solid var(--border); background: var(--panel); display: flex; flex-direction: column; }
        .ob-header { padding: 10px; font-size: 12px; font-weight: bold; border-bottom: 1px solid var(--border); }
        .ob-row { display: grid; grid-template-columns: 1fr 1fr; padding: 2px 10px; font-size: 12px; position: relative; }
        .ob-row.red { color: var(--red); }
        .ob-row.green { color: var(--green); }

        /* CENTER AREA */
        .center-area { display: flex; flex-direction: column; overflow: hidden; }
        #chartContainer { flex: 1; }
        .bottom-tabs { height: 180px; border-top: 1px solid var(--border); background: var(--panel); }

        /* TRADE PANEL */
        .trade-panel { background: var(--panel); padding: 15px; display: flex; flex-direction: column; gap: 15px; }
        .trade-input-group { background: var(--bg); border: 1px solid var(--border); border-radius: 4px; padding: 8px; }
        .trade-input-group label { display: block; font-size: 11px; color: #848e9c; }
        .trade-input-group input { background: transparent; border: none; color: white; width: 100%; outline: none; font-size: 16px; }

        .btn-trade { height: 45px; border-radius: 4px; border: none; font-weight: bold; cursor: pointer; font-size: 15px; }
        .btn-green { background: var(--green); color: black; }
        .btn-red { background: var(--red); color: white; }
    </style>
</head>
