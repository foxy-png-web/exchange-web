        }
        .input-box {

        }
        .input-box:focus-within { border-color: var(--accent); box-shadow: 0 0 10px rgba(0,255,173,0.2); }
        .input-box label { display: block; font-size: 11px; color: #848e9c; margin-bottom: 5px; }

        /* –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ */

            background: var(--accent); width: 0%; transition: linear;

    </style>

<script>
    let chart, candleSeries, areaSeries, currentSymbol = 'btcusdt';
    let balance = 12450;

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–æ–≥—Ä—É–∂–µ–Ω–Ω–æ–≥–æ –≥—Ä–∞—Ñ–∏–∫–∞
    function init() {
        const chartElement = document.getElementById('chartView');
        chart = LightweightCharts.createChart(chartElement, {
            layout: { background: { color: '#0c1219' }, textColor: '#848e9c' },
            grid: { vertLines: { color: '#161c24' }, horzLines: { color: '#161c24' } },
            timeScale: { borderColor: '#161c24', timeVisible: true, secondsVisible: true }
        });

        candleSeries = chart.addCandlestickSeries({ upColor: '#00f08b', downColor: '#ff3b5c' });
        areaSeries = chart.addAreaSeries({ visible: false, lineColor: '#00ffad', topColor: 'rgba(0, 255, 173, 0.3)', bottomColor: 'transparent' });

        connectWS();
        window.onresize = () => chart.applyOptions({ width: chartElement.clientWidth, height: chartElement.clientHeight });
    }

    function connectWS() {
        const ws = new WebSocket(`wss://stream.binance.com:9443/ws/${currentSymbol}@kline_1m`);
        ws.onmessage = (e) => {
            const k = JSON.parse(e.data).k;
            const data = { time: k.t / 1000, open: parseFloat(k.o), high: parseFloat(k.h), low: parseFloat(k.l), close: parseFloat(k.c) };
            candleSeries.update(data);
            areaSeries.update({ time: data.time, value: data.close });
        };
    }

    function setChartType(t) {
        candleSeries.applyOptions({ visible: t === 'candles' });
        areaSeries.applyOptions({ visible: t === 'area' });
    }

    function startTrade(dir) {
        const timeInput = document.getElementById('time').value;
        const progress = document.getElementById('tradeProgress');
        
        progress.style.transition = 'none';
        progress.style.width = '0%';
        
        setTimeout(() => {
            progress.style.transition = `width ${timeInput * 60}s linear`;
            progress.style.width = '100%';
        }, 50);

        setTimeout(() => {
            alert("–í—Ä–µ–º—è –≤—ã—à–ª–æ! –†–µ–∑—É–ª—å—Ç–∞—Ç —Å–¥–µ–ª–∫–∏: –í –ü–õ–Æ–°–ï!");
            progress.style.width = '0%';
        }, timeInput * 60000);
    }

    // –ü—Ä–æ—Ñ–∏–ª—å —Ñ—É–Ω–∫—Ü–∏–∏
    function openM(id) { document.getElementById(id).style.display = 'flex'; }
    function closeM() { document.querySelectorAll('.modal').forEach(m => m.style.display='none'); }
    function toggleEdit(edit) {
        document.getElementById('viewMode').style.display = edit ? 'none' : 'block';
        document.getElementById('editMode').style.display = edit ? 'block' : 'none';
    }
    function saveData() {

        document.getElementById('uPhone').innerText = document.getElementById('newPhone').value || '+7 (999) 000-00-00';
        toggleEdit(false);
    }

    init();
</script>
