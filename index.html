<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OWNER-EX PRO</title>
    <script src="https://unpkg.com/lightweight-charts@3.8.0/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        :root { --green: #00ffad; --red: #ff3a33; --bg: #0b0e11; --card: #181a20; --border: #2b3139; --yellow: #fcd535; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; overflow: hidden; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background: var(--card); border-bottom: 1px solid var(--border); height: 50px; }
        .balance-info { color: var(--green); font-weight: bold; font-size: 18px; }
        .main-layout { display: grid; grid-template-columns: 1fr 280px; height: calc(100vh - 50px); }
        .chart-area { position: relative; background: var(--bg); min-height: 300px; }
        .trade-area { background: var(--card); padding: 20px; border-left: 1px solid var(--border); display: flex; flex-direction: column; gap: 15px; }
        .trade-input { background: var(--bg); border: 1px solid var(--border); color: white; padding: 10px; border-radius: 6px; width: 100%; box-sizing: border-box; font-size: 16px; }
        .btn-up { background: var(--green); color: black; padding: 14px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; width: 100%; }
        .btn-down { background: var(--red); color: white; padding: 14px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; width: 100%; }
        #tradeTimer { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); padding: 8px 15px; border-radius: 20px; border: 1px solid var(--yellow); display: none; z-index: 100; color: var(--yellow); }
    </style>
</head>
<body>

<header>

    </div>
</header>

<script src="app.js?v=7.0"></script>
<script>
    function toggleProfile() {
        const menu = document.getElementById('profileMenu');
        menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
    }
</script>
</body>
</html>
