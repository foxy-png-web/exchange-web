<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OWNER-EX PRO TERMINAL</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2220%22 fill=%22%230ecb81%22/><text y=%22.9em%22 font-size=%2280%22 font-weight=%22900%22 x=%2250%%22 text-anchor=%22middle%22 fill=%22%23000%22>E</text></svg>">
    
    <script src="https://unpkg.com/lightweight-charts@3.8.0/dist/lightweight-charts.standalone.production.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');

        :root {
            --bg: #0b0e11;
            --panel: #161a1e;
            --accent: #0ecb81;
            --red: #f6465d;
            --green: #0ecb81;
            --border: #2b2f36;
        }

        body, html {
            margin: 0; padding: 0;
            background: var(--bg);
            color: #eaecef;
            font-family: 'Inter', sans-serif;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        header {
            height: 55px; background: var(--panel);
            border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 15px; z-index: 100;
        }

        /* УНИФИЦИРОВАННЫЙ ДИЗАЙН ВЫБОРА (АКТИВ / ЯЗЫК) */
        .ui-select {
            background: #000; border: 1px solid var(--border);
            padding: 6px 12px; border-radius: 4px; cursor: pointer;
            position: relative; font-size: 13px; font-weight: 700;
            display: flex; align-items: center; gap: 8px;
        }
        .ui-select:hover { border-color: var(--accent); }
        .ui-dropdown {
            position: absolute; top: 110%; left: 0; width: 190px;
            background: var(--panel); border: 1px solid var(--border);
            border-radius: 4px; display: none; flex-direction: column; z-index: 1000;
            box-shadow: 0 10px 25px rgba(0,0,0,0.8);
        }
        .ui-dropdown b { padding: 8px 12px; font-size: 10px; color: #555; text-transform: uppercase; background: #111; }
        .ui-item { padding: 10px 12px; border-bottom: 1px solid #222; transition: 0.2s; }
        .ui-item:hover { background: #2b2f36; color: var(--accent); }

        /* LAYOUT */
        .terminal-main {
            display: grid; grid-template-columns: 60px 1fr 300px;
            flex: 1; min-height: 0;
        }
        .side-nav {
            background: var(--panel); border-right: 1px solid var(--border);
            display: flex; flex-direction: column; align-items: center;
            padding: 20px 0; gap: 25px;
        }
        .side-nav i { font-size: 20px; color: #848e9c; cursor: pointer; transition: 0.2s; }
        .side-nav i:hover, .side-nav i.active { color: var(--accent); }

        .chart-container { display: flex; flex-direction: column; background: #000; position: relative; border-right: 1px solid var(--border); }
        #chart { flex: 1; }

        /* ИСТОРИЯ СДЕЛОК */
        .history-panel { height: 180px; background: var(--panel); border-top: 1px solid var(--border); padding: 15px; overflow-y: auto; }
        .history-panel h4 { margin: 0 0 10px 0; font-size: 11px; color: var(--accent); letter-spacing: 1px; }
        table { width: 100%; border-collapse: collapse; font-size: 11px; }
        th { text-align: left; color: #848e9c; border-bottom: 1px solid var(--border); padding-bottom: 8px; }
        td { padding: 9px 0; border-bottom: 1px solid #222; }

        /* TRADE PANEL */
        .trade-panel { background: var(--panel); padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .input-card { background: var(--bg); border: 1px solid var(--border); padding: 12px; border-radius: 4px; }
        .input-card label { font-size: 10px; color: #848e9c; display: block; margin-bottom: 5px; font-weight: 700; }
        .input-card input { background: transparent; border: none; color: #fff; width: 100%; font-size: 22px; font-weight: 900; outline: none; }

        .trade-btn { height: 60px; border: none; border-radius: 4px; font-weight: 900; font-size: 18px; cursor: pointer; transition: 0.1s; }
        .trade-btn:active { transform: scale(0.98); }
        .btn-call { background: var(--green); color: #000; }
        .btn-put { background: var(--red); color: #fff; }

        /* MODALS */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; display: none; justify-content: center; align-items: center; }
        .modal-box { background: var(--panel); width: 420px; padding: 30px; border-radius: 8px; border: 1px solid var(--border); }
        .pay-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 20px 0; }
        .pay-card { background: #0b0e11; border: 1px solid var(--border); padding: 15px; border-radius: 4px; text-align: center; cursor: pointer; }
        .pay-card.active { border-color: var(--accent); color: var(--accent); }

        /* ACC SWITCH */
        .acc-toggle { display: flex; background: #000; padding: 2px; border-radius: 4px; border: 1px solid var(--border); }
        .acc-btn { padding: 5px 15px; border: none; background: none; color: #848e9c; font-size: 11px; font-weight: 800; cursor: pointer; }
        .acc-btn.active { background: var(--accent); color: #000; border-radius: 2px; }
    </style>
</head>
<body>

<header>
    <div style="display:flex; align-items:center; gap:12px;">
        <div style="background:var(--accent); color:#000; padding:5px 10px; border-radius:4px; font-weight:900;">OWNER-EX</div>
        
        <div class="ui-select" onclick="toggleUI('assetDrop')">
            <span id="curAsset">BTC / USDT</span> <i class="fas fa-chevron-down" style="font-size:10px;"></i>
            <div class="ui-dropdown" id="assetDrop">
                <b>Криптовалюты</b>
                <div class="ui-item" onclick="changeAsset('BTCUSDT')">BTC / USDT</div>
                <div class="ui-item" onclick="changeAsset('ETHUSDT')">ETH / USDT</div>
                <div class="ui-item" onclick="changeAsset('BNBUSDT')">BNB / USDT</div>
                <b>Валютные пары</b>
                <div class="ui-item" onclick="changeAsset('EURUSDT')">EUR / USD</div>
                <div class="ui-item" onclick="changeAsset('GBPUSDT')">GBP / USD</div>
            </div>
        </div>

        <div class="ui-select" onclick="toggleUI('langDrop')">
            <span id="curLang">RU</span> <i class="fas fa-chevron-down" style="font-size:10px;"></i>
            <div class="ui-dropdown" id="langDrop" style="width:80px;">
                <div class="ui-item" onclick="changeLang('RU')">RU</div>
                <div class="ui-item" onclick="changeLang('EN')">EN</div>
            </div>
        </div>
    </div>

    <div style="display:flex; align-items:center; gap:20px;">
        <div class="acc-toggle">
            <button class="acc-btn active" id="demoMode" onclick="setAccount('demo')">DEMO</button>
            <button class="acc-btn" id="realMode" onclick="setAccount('real')">REAL</button>
        </div>
        <div id="balanceDisp" style="color:var(--green); font-size:20px; font-weight:900;">$10,000.00</div>
    </div>
</header>

<div class="terminal-main">
    <div class="side-nav">
        <i class="fas fa-chart-line active" onclick="closeModals()"></i>
        <i class="fas fa-wallet" onclick="openModal('cashierModal')"></i>
        <i class="fas fa-user-circle" onclick="openModal('profileModal')"></i>
        <i class="fas fa-headset" onclick="window.open('https://t.me/owner_ex_admin')"></i>
    </div>

    <div class="chart-container">
        <div id="chart"></div>
        <div class="history-panel">
            <h4>RECENT TRADES</h4>
            <table>
                <thead><tr><th>ASSET</th><th>TYPE</th><th>AMOUNT</th><th>RESULT</th><th>TIME</th></tr></thead>
                <tbody id="tradeLogs"></tbody>
            </table>
        </div>
    </div>

    <div class="trade-panel">
        <div class="input-card"><label>INVESTMENT (USDT)</label><input type="number" id="tradeAmt" value="100"></div>
        <div class="input-card"><label>EXPIRATION (SEC)</label><input type="number" id="tradeTime" value="30"></div>
        <button class="trade-btn btn-call" onclick="executeTrade('CALL')">ВЫШЕ ↑</button>
        <button class="trade-btn btn-put" onclick="executeTrade('PUT')">НИЖЕ ↓</button>
    </div>
</div>

<div id="cashierModal" class="modal">
    <div class="modal-box">
        <h3 style="text-align:center; margin-bottom:20px;">CASHIER</h3>
        <div class="pay-grid">
            <div class="pay-card active" onclick="setMethod(this, 'USDT')">USDT (TRC20)</div>
            <div class="pay-card" onclick="setMethod(this, 'TON')">TON / USDT</div>
            <div class="pay-card" onclick="setMethod(this, 'TG')">TG PAY (BOT)</div>
            <div class="pay-card" onclick="setMethod(this, 'SBP')">СБП / КАРТА</div>
        </div>
        <input type="number" id="depositAmt" class="input-card" style="width:100%; box-sizing:border-box; margin-bottom:15px;" placeholder="Amount ($)">
        <button onclick="startAutoPay()" class="trade-btn btn-call" style="width:100%;">PROCEED</button>
        
        <div id="autoPayInfo" style="display:none; margin-top:20px; text-align:center; background:#000; padding:15px; border-radius:4px;">
            <p id="payLabel" style="font-size:12px; margin-bottom:10px;"></p>
            <div id="addrBox" style="color:var(--accent); font-family:monospace; word-break:break-all; font-size:14px;"></div>
            <p style="font-size:10px; color:gray; margin-top:10px;">Checking transaction status...</p>
        </div>
        
        <p onclick="closeModals()" style="text-align:center; color:gray; cursor:pointer; margin-top:20px; font-size:12px;">CLOSE</p>
    </div>
</div>

<script type="text/javascript">
var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
(function(){
var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
s1.async=true; s1.src='https://embed.tawk.to/677cc2034912b71220ad337e/1ihvj5tpe';
s1.charset='UTF-8'; s1.setAttribute('crossorigin','*');
s0.parentNode.insertBefore(s1,s0);
})();
</script>

<script>
    const BOT_TOKEN = "8102627080:AAGGbjyR0g1VzICKb-ait4t3CA34PJz1g5M";
    let chart, series, curSym = "BTCUSDT", lastPrice = 0, currentAcc = 'demo';
    let balances = { demo: 10000, real: 0 };
    let activeMethod = 'USDT';

    function initTerminal() {
        chart = LightweightCharts.createChart(document.getElementById('chart'), {
            layout: { background: { color: '#000' }, textColor: '#848e9c' },
            grid: { vertLines: { color: '#111' }, horzLines: { color: '#111' } },
            timeScale: { timeVisible: true, secondsVisible: true }
        });
        series = chart.addCandlestickSeries({ upColor: '#0ecb81', downColor: '#f6465d', borderVisible: false });
        loadHistory();
    }

    function loadHistory() {
        fetch(`https://api.binance.com/api/v3/klines?symbol=${curSym}&interval=1m&limit=500`)
            .then(r => r.json()).then(data => {
                series.setData(data.map(d => ({
                    time: d[0]/1000, open: +d[1], high: +d[2], low: +d[3], close: +d[4]
                })));
                connectWS();
            });
    }

    function connectWS() {
        if(window.ws) window.ws.close();
        window.ws = new WebSocket(`wss://stream.binance.com:9443/ws/${curSym.toLowerCase()}@kline_1s`);
        window.ws.onmessage = e => {
            const k = JSON.parse(e.data).k;
            lastPrice = +k.c;
            series.update({ time: k.t/1000, open: +k.o, high: +k.h, low: +k.l, close: lastPrice });
        };
    }

    function toggleUI(id) {
        const el = document.getElementById(id);
        const isOpen = el.style.display === 'flex';
        document.querySelectorAll('.ui-dropdown').forEach(d => d.style.display = 'none');
        el.style.display = isOpen ? 'none' : 'flex';
    }

    function changeAsset(s) {
        curSym = s;
        document.getElementById('curAsset').innerText = s.replace('USDT', ' / USDT');
        loadHistory();
    }

    function changeLang(l) {
        document.getElementById('curLang').innerText = l;
    }

    function setAccount(type) {
        currentAcc = type;
        document.getElementById('demoMode').classList.toggle('active', type==='demo');
        document.getElementById('realMode').classList.toggle('active', type==='real');
        updateBalance();
    }

    function updateBalance() {
        document.getElementById('balanceDisp').innerText = `$${balances[currentAcc].toLocaleString('en-US', {minimumFractionDigits: 2})}`;
    }

    function openModal(id) { document.getElementById(id).style.display = 'flex'; }
    function closeModals() { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); }

    function setMethod(el, m) {
        document.querySelectorAll('.pay-card').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
        activeMethod = m;
    }

    function startAutoPay() {
        const amt = document.getElementById('depositAmt').value;
        if(amt < 10) return alert("Min deposit $10");

        if(activeMethod === 'TG') {
            window.open(`https://t.me/payerowbot?start=pay_${amt}`);
            return;
        }

        document.getElementById('autoPayInfo').style.display = 'block';
        const wallets = { 'USDT': 'TRRPjzHTcHeBLzCuR5GyMQ6osvQMk3Vnq7', 'TON': 'UQDkdhn6ugwcRTBxzl6x5Ssxn-DD3wiRGi6e-c4yy1HAcoXa' };
        document.getElementById('payLabel').innerText = `TRANSFER ${amt} USDT TO:`;
        document.getElementById('addrBox').innerText = wallets[activeMethod] || 'Use TG Bot for SBP';
    }

    function executeTrade(type) {
        const amt = +document.getElementById('tradeAmt').value;
        if(amt > balances[currentAcc]) return alert("Insufficient funds");
        
        balances[currentAcc] -= amt;
        updateBalance();

        const row = document.createElement('tr');
        row.innerHTML = `<td>${curSym}</td><td style="color:${type==='CALL'?'#0ecb81':'#f6465d'}">${type}</td><td>$${amt}</td><td id="res">...</td><td>${new Date().toLocaleTimeString()}</td>`;
        document.getElementById('tradeLogs').prepend(row);

        setTimeout(() => {
            const win = Math.random() > 0.48;
            const res = row.querySelector('#res');
            if(win) {
                const profit = amt * 1.82;
                balances[currentAcc] += profit;
                res.innerText = `+$${(amt*0.82).toFixed(2)}`;
                res.style.color = 'var(--green)';
            } else {
                res.innerText = `-$${amt}`;
                res.style.color = 'var(--red)';
            }
            updateBalance();
        }, 3000);
    }

    window.onload = initTerminal;
</script>
</body>
</html>
