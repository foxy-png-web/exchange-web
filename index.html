<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OWNER-EX PRO TERMINAL</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%220%22 fill=%22%230ecb81%22/><text y=%22.9em%22 font-size=%2280%22 font-weight=%22900%22 x=%2250%%22 text-anchor=%22middle%22 fill=%22%23000%22>E</text></svg>">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');

        :root {
            --bg: #0b0e11;
            --panel: #161a1e;
            --accent: #0ecb81;
            --red: #f6465d;
            --green: #0ecb81;
            --border: #2b2f36;
        }

        body, html {
            margin: 0; padding: 0;
            background: var(--bg);
            color: #eaecef;
            font-family: 'Inter', sans-serif;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* ЭКРАН РЕГИСТРАЦИИ */
        #authOverlay {
            position: fixed; inset: 0; background: var(--bg); z-index: 9999;
            display: flex; justify-content: center; align-items: center;
        }
        .auth-card {
            background: var(--panel); width: 350px; padding: 40px; border: 1px solid var(--border);
            text-align: center;
        }
        .auth-card h2 { color: var(--accent); margin-bottom: 25px; font-weight: 900; }

        /* HEADER */
        header {
            height: 55px; background: var(--panel);
            border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 15px;
        }

        .ui-select-box {
            background: #000; border: 1px solid var(--border);
            padding: 6px 12px; cursor: pointer; position: relative;
            font-size: 12px; font-weight: 700; display: flex; align-items: center; gap: 8px;
        }
        .ui-dropdown {
            position: absolute; top: 100%; left: -1px; width: 200px;
            background: var(--panel); border: 1px solid var(--border);
            display: none; flex-direction: column; z-index: 2000;
        }
        .ui-item { padding: 12px; border-bottom: 1px solid #222; cursor: pointer; }
        .ui-item:hover { background: #2b2f36; color: var(--accent); }

        /* LAYOUT */
        .main-container { display: grid; grid-template-columns: 60px 1fr 300px; flex: 1; min-height: 0; }

        .side-nav {
            background: var(--panel); border-right: 1px solid var(--border);
            display: flex; flex-direction: column; align-items: center; padding: 20px 0; gap: 25px;
        }
        .side-nav i { font-size: 20px; color: #848e9c; cursor: pointer; }
        .side-nav i.active, .side-nav i:hover { color: var(--accent); }

        /* CHART AREA */
        .chart-area { display: flex; flex-direction: column; background: #000; position: relative; }
        .chart-toolbar {
            position: absolute; top: 15px; left: 15px; z-index: 100;
            display: flex; flex-direction: column; gap: 10px;
        }
        .toolbar-group { display: flex; gap: 5px; background: rgba(0,0,0,0.6); padding: 4px; }
        
        .tool-btn {
            background: #161a1e; border: 1px solid var(--border); color: #fff;
            padding: 5px 10px; font-size: 11px; cursor: pointer; font-weight: 700;
        }
        .tool-btn.active { background: var(--accent); color: #000; border-color: var(--accent); }

        #chart { flex: 1; }

        /* TRADE PANEL */
        .trade-panel { background: var(--panel); padding: 25px; border-left: 1px solid var(--border); display: flex; flex-direction: column; gap: 20px; }
        .field { background: var(--bg); border: 1px solid var(--border); padding: 12px; }
        .field label { font-size: 10px; color: #848e9c; display: block; margin-bottom: 5px; font-weight: 800; }
        .field input { background: transparent; border: none; color: #fff; width: 100%; font-size: 20px; font-weight: 900; outline: none; }

        .btn-exec { height: 60px; border: none; font-weight: 900; font-size: 18px; cursor: pointer; }
        .btn-call { background: var(--green); color: #000; }
        .btn-put { background: var(--red); color: #fff; }

        /* MODAL KASSA */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 5000; display: none; justify-content: center; align-items: center; }
        .modal-box { background: var(--panel); width: 500px; border: 1px solid var(--border); padding: 0; overflow: hidden; }
        .modal-header { display: flex; background: #000; }
        .m-tab { flex: 1; padding: 15px; text-align: center; cursor: pointer; font-weight: 800; color: #555; }
        .m-tab.active { color: var(--accent); border-bottom: 2px solid var(--accent); background: var(--panel); }

        .m-content { padding: 30px; }
        .wallet-card { background: #000; border: 1px solid var(--border); padding: 15px; margin-top: 15px; text-align: center; }
        .wallet-addr { font-family: monospace; color: var(--accent); word-break: break-all; margin: 10px 0; font-size: 14px; }

        /* TABLE */
        .history-wrap { max-height: 300px; overflow-y: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 12px; }
        th { text-align: left; padding: 10px; color: #848e9c; border-bottom: 1px solid var(--border); }
        td { padding: 10px; border-bottom: 1px solid #222; }

        /* ACC SWITCH */
        .acc-sw { display: flex; background: #000; border: 1px solid var(--border); padding: 2px; }
        .sw-btn { padding: 5px 15px; border: none; background: none; color: #848e9c; font-size: 11px; font-weight: 800; cursor: pointer; }
        .sw-btn.active { background: var(--accent); color: #000; }
    </style>
</head>
