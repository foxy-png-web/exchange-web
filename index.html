<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>OWNER-EX PRO</title>
    <script src="https://unpkg.com/lightweight-charts@3.8.0/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        :root { --green: #00ffad; --red: #ff3a33; --bg: #0b0e11; --card: #181a20; --border: #2b3139; --yellow: #fcd535; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; overflow: hidden; }
        
        header { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background: var(--card); border-bottom: 1px solid var(--border); }
        .balance-info { color: var(--green); font-weight: bold; font-size: 18px; }
        .profile-icon { width: 35px; height: 35px; background: #2b3139; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; border: 1px solid var(--border); }

        .main-layout { display: grid; grid-template-columns: 1fr 300px; height: calc(100vh - 60px); }
        .chart-area { position: relative; background: var(--bg); }
        .trade-area { background: var(--card); padding: 20px; border-left: 1px solid var(--border); display: flex; flex-direction: column; gap: 20px; }

        .trade-input { background: var(--bg); border: 1px solid var(--border); color: white; padding: 12px; border-radius: 6px; width: 100%; box-sizing: border-box; font-size: 16px; }
        .btn-up { background: var(--green); color: black; padding: 15px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; width: 100%; }
        .btn-down { background: var(--red); color: white; padding: 15px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; width: 100%; }
        
        #tradeTimer { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); padding: 10px 20px; border-radius: 30px; border: 1px solid var(--yellow); display: none; z-index: 100; color: var(--yellow); }
        
        .profile-menu { display: none; position: absolute; top: 60px; right: 20px; width: 250px; background: var(--card); border: 1px solid var(--border); border-radius: 10px; z-index: 1000; padding: 15px; }
        .profile-menu.active { display: block; }
    </style>
</head>
<body>

<header>

                <button onclick="setAmount(10)" style="background:var(--border); color:white; border:none; padding:5px; cursor:pointer;">10</button>
                <button onclick="setAmount(20)" style="background:var(--border); color:white; border:none; padding:5px; cursor:pointer;">20</button>
                <button onclick="setAmount(50)" style="background:var(--border); color:white; border:none; padding:5px; cursor:pointer;">50</button>

</div>

<div id="profileMenu" class="profile-menu">

</div>

<script src="app.js?v=4.0"></script>
</body>
</html>
