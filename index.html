<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OWNER-EX PRO | Trading Platform</title>
    <script src="https://unpkg.com/lightweight-charts@3.8.0/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        :root { 
            --bg-deep: #040d08; --panel-bg: #0a1f14; --item-bg: #0d2b1c;
            --accent: #00ffad; --red: #ff5252; --text: #94a3b8; --border: #1a3a2a;
        }
        
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg-deep); color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; }

        /* --- –°–¢–†–ê–ù–ò–¶–ê –í–•–û–î–ê (OVERLAY) --- */
        #authPage {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, #0f172a 0%, #040d08 100%);
            display: flex; justify-content: center; align-items: center; z-index: 10000;
        }
        .auth-card {
            width: 380px; background: #0f172a; border-radius: 24px;
            border: 2px solid var(--accent); box-shadow: 0 0 30px rgba(0, 255, 173, 0.2);
            overflow: hidden;
        }
        .auth-header { background: #131c2e; padding: 20px; text-align: center; border-bottom: 1px solid #1e293b; color: white; font-weight: bold; font-size: 20px; }
        .auth-body { padding: 25px; }
        .auth-tabs { display: flex; background: #1e293b; border-radius: 12px; padding: 4px; margin-bottom: 20px; }
        .tab { flex: 1; padding: 10px; border: none; background: transparent; color: var(--text); cursor: pointer; border-radius: 10px; font-weight: bold; }
        .tab.active { background: #2d3e50; color: white; }
        .input-label { font-size: 12px; color: var(--text); margin-bottom: 8px; display: block; }
        .auth-input { width: 100%; background: #1e293b; border: 1px solid #334155; padding: 12px; border-radius: 12px; color: white; margin-bottom: 15px; box-sizing: border-box; outline: none; }
        .type-selector { display: flex; gap: 10px; margin-bottom: 20px; }
        .type-box { flex: 1; padding: 12px; border: 1px solid #1e293b; border-radius: 12px; text-align: center; cursor: pointer; font-size: 14px; }
        .type-box.active { background: var(--accent); color: black; font-weight: bold; }
        .enter-btn { width: 100%; background: var(--accent); border: none; padding: 14px; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 15px; transition: 0.2s; }
        .enter-btn:hover { filter: brightness(1.1); }

        /* --- –ò–ù–¢–ï–†–§–ï–ô–° –¢–ï–†–ú–ò–ù–ê–õ–ê (–°–ö–†–´–¢ –ü–û –£–ú–û–õ–ß–ê–ù–ò–Æ) --- */
        #tradingTerminal { display: none; } /* –ü–æ—è–≤–∏—Ç—Å—è –ø–æ—Å–ª–µ –≤—Ö–æ–¥–∞ */
        
        .sidebar { width: 60px; background: var(--panel-bg); border-right: 1px solid var(--border); position: fixed; height: 100%; display: flex; flex-direction: column; align-items: center; padding-top: 15px; }
        .side-icon { margin-bottom: 25px; cursor: pointer; font-size: 22px; color: var(--text); }
        .side-icon.active { color: var(--accent); }
        
        .top-bar { height: 50px; background: var(--panel-bg); border-bottom: 1px solid var(--border); margin-left: 60px; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; }
        .main-area { margin-left: 60px; height: calc(100vh - 50px); display: flex; }
        .chart-vessel { flex-grow: 1; position: relative; }
        
        .right-bar { width: 280px; background: var(--panel-bg); border-left: 1px solid var(--border); padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .trade-block { background: var(--item-bg); border: 1px solid var(--border); padding: 10px; border-radius: 8px; }
        .btn-trade { height: 80px; border-radius: 10px; border: none; cursor: pointer; font-weight: 900; font-size: 18px; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.1s; }
        .btn-up { background: var(--accent); color: #000; box-shadow: 0 4px 0 #00ad75; }
        .btn-down { background: var(--red); color: #fff; box-shadow: 0 4px 0 #b71c1c; }
        .btn-trade:active { transform: translateY(3px); box-shadow: none; }
        
        #notify { position: fixed; bottom: 20px; left: 80px; padding: 12px 25px; border-radius: 6px; display: none; z-index: 10000; font-weight: bold; }
    </style>
</head>
<body>

<div id="authPage">
    <div class="auth-card">
        <div class="auth-header">owner-ex.pro</div>
        <div class="auth-body">
            <div class="auth-tabs">
                <button class="tab" onclick="setTab(this)">–í—Ö–æ–¥</button>
                <button class="tab active" onclick="setTab(this)">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
            </div>
            <label class="input-label">–¢–∏–ø –∞–∫–∫–∞—É–Ω—Ç–∞</label>
            <div class="type-selector">
                <div class="type-box active" onclick="setType(this)">üë§ –õ–∏—á–Ω—ã–π</div>
                <div class="type-box" onclick="setType(this)">üèõ –ë–∏–∑–Ω–µ—Å</div>
            </div>
            <label class="input-label">Email</label>
            <input type="email" class="auth-input" placeholder="example@mail.com">
            <button class="enter-btn" onclick="finishAuth()">–í–æ–π—Ç–∏ –≤ —Ç–µ—Ä–º–∏–Ω–∞–ª</button>
            <div style="text-align:center; margin-top:15px; font-size:12px; color:var(--text); cursor:pointer;">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å —Å Google</div>
        </div>
    </div>
</div>

<div id="tradingTerminal">
    <div class="sidebar">
        <div class="side-icon active">üìà</div>
        <div class="side-icon">üí∞</div>
        <div class="side-icon">üë•</div>
        <div class="side-icon" style="margin-top:auto; padding-bottom:20px;" onclick="location.reload()">‚ûî</div>
    </div>

    <div class="top-bar">
        <div style="background:var(--item-bg); padding:5px 15px; border-radius:5px; border:1px solid var(--border);">
            BTC/USDT <span style="color:var(--accent); font-weight:bold;">82%</span>
        </div>
        <div style="display:flex; gap:20px; align-items:center;">
            <div id="price" style="font-family:monospace; font-size:18px;">0.00</div>
            <div style="text-align:right">
                <div style="font-size:10px; color:var(--text)">–†–µ–∞–ª—å–Ω—ã–π —Å—á–µ—Ç</div>
                <div id="balance" style="color:var(--accent); font-weight:bold; font-size:18px;">$1,000.00</div>
            </div>
        </div>
    </div>

    <div class="main-area">
        <div class="chart-vessel" id="chart"></div>
        <div class="right-bar">
            <div class="trade-block">
                <span class="input-label">–°–£–ú–ú–ê –ò–ù–í–ï–°–¢–ò–¶–ò–ò</span>
                <input type="number" id="amt" value="50" style="background:transparent; border:none; color:white; font-size:22px; font-weight:bold; width:100%; outline:none;">
            </div>
            <div style="text-align:center; color:var(--accent); font-size:28px; font-weight:bold; margin:10px 0;">+82%</div>
            <button class="btn-trade btn-up" onclick="trade('up')">–í–´–®–ï ‚Üë</button>
            <button class="btn-trade btn-down" style="margin-top:10px;" onclick="trade('down')">–ù–ò–ñ–ï ‚Üì</button>
        </div>
    </div>
</div>

<div id="notify"></div>

<script src="app.js?v=final"></script>
</body>
</html>
