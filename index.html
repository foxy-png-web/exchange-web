<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>OWNER-EX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        body { background-color: #0b0e11; color: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .glass-card { background: #181a20; border-radius: 16px; border: 1px solid #2b3139; }
    </style>
</head>
<body class="p-6">
    <nav class="flex space-x-4 mb-6">
        <div class="nav-item active cursor-pointer text-yellow-500" onclick="openTab('trade')">Биржа</div>
        <div class="nav-item cursor-pointer" onclick="openTab('wallet')">Кошелек</div>
    </nav>

    <div id="trade" class="tab-content active">
        <div class="glass-card p-4">
            <div class="text-2xl mb-2">BTC / USDT: <span id="livePrice" class="text-green-400">0.00</span></div>
            <div id="chartContainer" style="height: 400px; width: 100%;"></div>
        </div>
    </div>

    <div id="wallet" class="tab-content">
        <div class="glass-card p-6 text-center">
            <h2 class="text-xl mb-4">Пополнение баланса</h2>
            <img id="qrCode" class="mx-auto mb-4 bg-white p-2" src="" alt="QR">
            <p class="font-mono text-xs break-all" id="btcAddress">1A1zP1eP5QGefi2DMPTfTL5SLmv7DivfNa</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
<script src="app.js"></script>
</body>
</html>
