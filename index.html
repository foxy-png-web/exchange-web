<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OWNER-EX PRO | Professional Terminal</title>
    <script src="https://unpkg.com/lightweight-charts@3.8.0/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        :root { 
            --bg: #0b0e11; --panel: #161a1e; --accent: #00ffad; 
            --red: #f6465d; --green: #0ecb81; --text: #eaecef; --border: #2b2f36;
        }
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); color: var(--text); font-family: 'Segoe UI', Roboto, sans-serif; overflow: hidden; }

        /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å */
        header { 
            height: 50px; background: var(--panel); display: flex; align-items: center; 
            justify-content: space-between; padding: 0 20px; border-bottom: 1px solid var(--border);
        }
        .logo { color: var(--accent); font-weight: bold; font-size: 18px; letter-spacing: 1px; }
        .user-balance { font-weight: bold; color: var(--green); background: rgba(14, 203, 129, 0.1); padding: 5px 15px; border-radius: 4px; }

        .main-layout { display: flex; height: calc(100vh - 50px); }

        /* –ë–æ–∫–æ–≤–æ–µ –º–µ–Ω—é */
        .sidebar { 
            width: 60px; background: var(--panel); border-right: 1px solid var(--border); 
            display: flex; flex-direction: column; align-items: center; padding: 20px 0; gap: 25px;
        }
        .side-btn { cursor: pointer; color: #848e9c; font-size: 20px; transition: 0.3s; }
        .side-btn:hover { color: var(--accent); }

        /* –†–∞–±–æ—á–∞—è –æ–±–ª–∞—Å—Ç—å –≥—Ä–∞—Ñ–∏–∫–∞ */
        .chart-area { flex: 1; position: relative; display: flex; flex-direction: column; }
        .chart-tools { 
            height: 40px; background: var(--bg); display: flex; align-items: center; 
            padding: 0 15px; gap: 15px; border-bottom: 1px solid var(--border);
        }
        .tool-btn { 
            background: none; border: 1px solid var(--border); color: var(--text); 
            padding: 3px 10px; border-radius: 4px; cursor: pointer; font-size: 12px;
        }
        .tool-btn:hover { border-color: var(--accent); }

        #chartContainer { flex: 1; width: 100%; }

        /* –ü—Ä–∞–≤–∞—è —Ç–æ—Ä–≥–æ–≤–∞—è –ø–∞–Ω–µ–ª—å */
        .trade-panel { 
            width: 280px; background: var(--panel); border-left: 1px solid var(--border); 
            padding: 20px; display: flex; flex-direction: column; gap: 20px;
        }
        .input-group { display: flex; flex-direction: column; gap: 8px; }
        .input-group label { font-size: 11px; color: #848e9c; text-transform: uppercase; }
        .trade-input { 
            background: #2b2f36; border: 1px solid transparent; color: white; 
            padding: 12px; border-radius: 4px; outline: none; font-size: 16px;
        }
        .trade-input:focus { border-color: var(--accent); }

        /* –ö–Ω–æ–ø–∫–∏ –í–´–®–ï / –ù–ò–ñ–ï */
        .action-btn { 
            height: 60px; border: none; border-radius: 4px; font-weight: bold; 
            font-size: 16px; cursor: pointer; color: white; display: flex; 
            flex-direction: column; align-items: center; justify-content: center; transition: 0.2s;
        }
        .btn-call { background: var(--green); box-shadow: 0 4px 0 #0a9d63; }
        .btn-put { background: var(--red); box-shadow: 0 4px 0 #c5384a; }
        .action-btn:active { transform: translateY(2px); box-shadow: none; }
        .profit-label { font-size: 28px; color: var(--accent); font-weight: bold; text-align: center; margin: 10px 0; }

        /* –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ */
        .modal { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.85); 
            display: none; justify-content: center; align-items: center; z-index: 1000;
        }
        .modal-content { 
            background: var(--panel); border: 1px solid var(--border); 
            width: 400px; border-radius: 8px; padding: 25px;
        }
        .close-modal { float: right; cursor: pointer; color: #848e9c; }
    </style>
</head>
<body>

<header>
    <div class="logo">OWNER-EX PRO</div>
    <div style="display: flex; gap: 20px; align-items: center;">
        <div class="user-balance" id="balanceDisplay">$10,000.00</div>
    </div>
</header>

<div class="main-layout">
    <div class="sidebar">
        <div class="side-btn" title="–¢–æ—Ä–≥–æ–≤–ª—è">üìà</div>
        <div class="side-btn" title="–ö–∞—Å—Å–∞" onclick="toggleModal('cashModal')">üí≥</div>
        <div class="side-btn" title="–ü—Ä–æ—Ñ–∏–ª—å" onclick="toggleModal('profileModal')">üë§</div>
        <div class="side-btn" title="–ò—Å—Ç–æ—Ä–∏—è">üìã</div>
    </div>

    <div class="chart-area">
        <div class="chart-tools">
            <button class="tool-btn" onclick="setChartType('candles')">–°–≤–µ—á–∏</button>
            <button class="tool-btn" onclick="setChartType('area')">–õ–∏–Ω–∏—è</button>
            <div style="border-left: 1px solid var(--border); height: 20px; margin: 0 5px;"></div>
            <span style="font-size: 12px; color: #848e9c;">–¢–∞–π–º—Ñ—Ä–µ–π–º:</span>
            <select class="tool-btn" style="background: var(--panel);">
                <option>1–º</option>
                <option>5–º</option>
                <option>15–º</option>
            </select>
        </div>
        <div id="chartContainer"></div>
    </div>

    <div class="trade-panel">
        <div class="input-group">
            <label>–°—É–º–º–∞ –∏–Ω–≤–µ—Å—Ç–∏—Ü–∏–∏ ($)</label>
            <input type="number" id="tradeAmount" class="trade-input" value="100">
        </div>
        <div class="input-group">
            <label>–í—Ä–µ–º—è —Å–¥–µ–ª–∫–∏</label>
            <select id="tradeTime" class="trade-input">
                <option value="1">1 –º–∏–Ω—É—Ç–∞</option>
                <option value="2">2 –º–∏–Ω—É—Ç—ã</option>
                <option value="5">5 –º–∏–Ω—É—Ç</option>
            </select>
        </div>
        
        <div class="profit-label">+82%</div>

        <button class="action-btn btn-call" onclick="makeTrade('UP')">
            –í–´–®–ï
            <span style="font-size: 10px; font-weight: normal;">–í—ã–ø–ª–∞—Ç–∞: +$182.00</span>
        </button>
        <button class="action-btn btn-put" onclick="makeTrade('DOWN')">
            –ù–ò–ñ–ï
            <span style="font-size: 10px; font-weight: normal;">–í—ã–ø–ª–∞—Ç–∞: +$182.00</span>
        </button>
    </div>
</div>

<div id="cashModal" class="modal">
    <div class="modal-content">
        <span class="close-modal" onclick="toggleModal('cashModal')">‚úï</span>
        <h3>–ö–∞—Å—Å–∞</h3>
        <button class="tool-btn" style="width: 100%; padding: 15px; margin-bottom: 10px;">–ü–û–ü–û–õ–ù–ò–¢–¨ –î–ï–ü–û–ó–ò–¢</button>
        <button class="tool-btn" style="width: 100%; padding: 15px;">–í–´–í–û–î –°–†–ï–î–°–¢–í</button>
    </div>
</div>

<div id="profileModal" class="modal">
    <div class="modal-content">
        <span class="close-modal" onclick="toggleModal('profileModal')">‚úï</span>
        <h3>–õ–∏—á–Ω—ã–π –ø—Ä–æ—Ñ–∏–ª—å</h3>
        <p>ID: #882741</p>
        <p>–°—Ç–∞—Ç—É—Å: <span style="color: var(--accent);">VIP</span></p>
        <button class="tool-btn" style="width: 100%; padding: 10px;">–í–´–ô–¢–ò</button>
    </div>
</div>

<script>
    let balance = 10000;
    let chart, candleSeries, areaSeries, currentType = 'candles';

    function initChart() {
        const container = document.getElementById('chartContainer');
        chart = LightweightCharts.createChart(container, {
            layout: { background: { color: '#0b0e11' }, textColor: '#848e9c' },
            grid: { vertLines: { color: '#1f2226' }, horzLines: { color: '#1f2226' } },
            crosshair: { mode: LightweightCharts.CrosshairMode.Normal },
            timeScale: { borderColor: '#2b2f36', timeVisible: true, secondsVisible: true }
        });

        candleSeries = chart.addCandlestickSeries({
            upColor: '#0ecb81', downColor: '#f6465d', borderVisible: false, wickUpColor: '#0ecb81', wickDownColor: '#f6465d'
        });

        areaSeries = chart.addAreaSeries({
            lineColor: '#00ffad', topColor: 'rgba(0, 255, 173, 0.2)', bottomColor: 'rgba(0, 255, 173, 0)'
        });
        
        setChartType('candles');
        updateChartData();
    }

    function setChartType(type) {
        currentType = type;
        if(type === 'candles') {
            candleSeries.applyOptions({ visible: true });
            areaSeries.applyOptions({ visible: false });
        } else {
            candleSeries.applyOptions({ visible: false });
            areaSeries.applyOptions({ visible: true });
        }
    }

    function updateChartData() {
        const socket = new WebSocket('wss://stream.binance.com:9443/ws/btcusdt@kline_1m');
        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            const k = data.k;
            const priceData = {
                time: k.t / 1000, open: parseFloat(k.o), high: parseFloat(k.h), low: parseFloat(k.l), close: parseFloat(k.c)
            };
            candleSeries.update(priceData);
            areaSeries.update({ time: priceData.time, value: priceData.close });
        };
    }

    function toggleModal(id) {
        const modal = document.getElementById(id);
        modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
    }

    function makeTrade(type) {
        const amount = parseFloat(document.getElementById('tradeAmount').value);
        if(balance < amount) return alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!");
        
        balance -= amount;
        updateUI();
        alert(`–°–¥–µ–ª–∫–∞ ${type} –Ω–∞ $${amount} –æ—Ç–∫—Ä—ã—Ç–∞!`);
    }

    function updateUI() {
        document.getElementById('balanceDisplay').innerText = `$${balance.toLocaleString()}.00`;
    }

    window.onload = initChart;
</script>
</body>
</html>
