    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');

        :root {
            --bg: #0b0e11;
            --panel: #161a1e;
            --accent: #0ecb81;
            --red: #f6465d;
            --green: #0ecb81;
            --border: #2b2f36;
            --radius: 10px;
        }

        body, html {
            margin: 0; padding: 0;
            background: var(--bg);
            color: #eaecef;
            font-family: 'Inter', sans-serif;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        header {
            height: 65px;
            background: var(--panel);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 25px;
            flex-shrink: 0;
            z-index: 100;
        }

        .header-left { display: flex; align-items: center; gap: 25px; }

        .logo-box { display: flex; align-items: center; gap: 12px; }
        .logo-icon {
            width: 36px; height: 36px;
            background: var(--accent);
            border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            color: #000; font-weight: 900; font-size: 24px;
        }
        .logo-text { font-weight: 900; font-size: 22px; letter-spacing: 1px; }

        /* УЛУЧШЕННЫЙ ВЫБОР КРИПТЫ */
        .asset-select-container {
            position: relative;
            background: #000;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 2px;
        }
        select#assetSelect {
            background: transparent;
            color: #fff;
            border: none;
            padding: 8px 15px;
            font-size: 14px;
            font-weight: 600;
            outline: none;
            cursor: pointer;
            appearance: none;
            min-width: 160px;
        }

        .acc-toggle {
            display: flex; background: #000;
            border: 1px solid var(--border);
            padding: 3px; border-radius: 8px;
        }
        .acc-btn {
            padding: 6px 18px; border: none; background: none;
            color: #555; cursor: pointer; font-size: 12px;
            font-weight: 800; border-radius: 6px; transition: 0.3s;
        }
        .acc-btn.active { background: var(--accent); color: #000; }

        #balanceDisplay {
            font-weight: 800; color: var(--green);
            font-size: 20px; margin-left: 20px;
        }

        /* MAIN TERMINAL */
        .terminal-container {
            display: grid;
            grid-template-columns: 75px 1fr 320px;
            flex: 1; min-height: 0;
        }

        .side-nav {
            background: var(--panel);
            border-right: 1px solid var(--border);
            display: flex; flex-direction: column;
            align-items: center; padding: 30px 0; gap: 35px;
        }
        .nav-item {
            font-size: 24px; color: #848e9c;
            cursor: pointer; transition: 0.2s;
        }
        .nav-item:hover { color: var(--accent); }

        .chart-section {
            display: flex; flex-direction: column;
            border-right: 1px solid var(--border);
            position: relative; background: #000;
        }
        .chart-overlay {
            position: absolute; top: 25px; left: 25px;
            z-index: 10; pointer-events: none;
        }
        .overlay-sym { font-size: 24px; font-weight: 900; color: #fff; }
        .overlay-pay { font-size: 16px; font-weight: 700; color: var(--accent); margin-top: 5px; }

        #chart { flex: 1; }

        .history-table {
            height: 200px; background: var(--panel);
            border-top: 1px solid var(--border);
            overflow-y: auto; padding: 15px;
        }
        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th { text-align: left; color: #848e9c; padding-bottom: 12px; border-bottom: 1px solid var(--border); }
        td { padding: 12px 0; border-bottom: 1px solid #222; }

        /* TRADE PANEL */
        .trade-panel {
            padding: 30px; background: var(--panel);
            display: flex; flex-direction: column; gap: 20px;
        }
        .input-group {
            background: var(--bg); border: 1px solid var(--border);
            padding: 15px; border-radius: var(--radius);
        }
        .input-group label { display: block; font-size: 11px; color: #848e9c; margin-bottom: 8px; text-transform: uppercase; }
