<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>OWNER-EX PRO | ELITE TERMINAL</title>
    <script src="https://unpkg.com/lightweight-charts@3.8.0/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        :root { 
            --bg: #06090f; --panel: #12181f; --accent: #00ffad; 
            --red: #ff3b5c; --green: #00f08b; --border: rgba(255, 255, 255, 0.1);
        }
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); color: white; font-family: 'Inter', sans-serif; overflow: hidden; }

        /* HEADER */
        header { 
            height: 55px; background: var(--panel); display: flex; align-items: center; 
            justify-content: space-between; padding: 0 20px; border-bottom: 1px solid var(--border);
        }
        .ticker-info { display: flex; gap: 30px; font-size: 12px; color: #848e9c; }
        .ticker-info b { color: var(--green); font-size: 16px; }

        /* GRID LAYOUT */
        .main-layout { 
            display: grid; 
            grid-template-columns: 60px 1fr 280px; 
            grid-template-rows: 1fr 200px;
            height: calc(100vh - 55px); 
        }

        /* SIDEBAR */
        .sidebar { grid-row: 1 / 3; border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding-top: 20px; gap: 25px; }
        .nav-icon { width: 40px; height: 40px; border-radius: 10px; display: flex; align-items: center; justify-content: center; cursor: pointer; background: rgba(255,255,255,0.05); transition: 0.3s; }
        .nav-icon:hover { background: var(--accent); color: black; }

        /* CHART */
        .chart-container { position: relative; border-right: 1px solid var(--border); background: #000; }
        #tvChart { height: 100%; width: 100%; }

        /* ORDER BOOK (–°–¢–ê–ö–ê–ù) */
        .order-book { grid-row: 1 / 3; background: var(--panel); display: flex; flex-direction: column; border-left: 1px solid var(--border); overflow: hidden; }
        .ob-title { padding: 12px; font-size: 12px; font-weight: bold; border-bottom: 1px solid var(--border); }
        .ob-list { flex: 1; overflow: hidden; font-family: 'Courier New', monospace; font-size: 11px; padding: 5px 10px; }
        .ob-row { display: flex; justify-content: space-between; padding: 2px 0; position: relative; }
        .ob-row span { position: relative; z-index: 2; }
        .ob-bg { position: absolute; right: 0; top: 0; height: 100%; opacity: 0.15; transition: width 0.3s; }

        /* BOTTOM PANEL (–ò–°–¢–û–†–ò–Ø) */
        .bottom-panel { background: var(--panel); border-top: 1px solid var(--border); padding: 15px; }
        .trade-tabs { display: flex; gap: 20px; font-size: 13px; color: #848e9c; margin-bottom: 15px; }
        .active-tab { color: var(--accent); border-bottom: 2px solid var(--accent); padding-bottom: 5px; }

        /* TRADE PANEL (FLOATING) */
        .trade-widget { 
            position: absolute; top: 20px; right: 20px; width: 240px; 
            background: rgba(18, 24, 31, 0.85); backdrop-filter: blur(10px);
            padding: 20px; border-radius: 20px; border: 1px solid var(--border); z-index: 10;
        }
        .input-group { background: rgba(0,0,0,0.3); padding: 10px; border-radius: 12px; margin-bottom: 12px; border: 1px solid var(--border); }
        .input-group label { display: block; font-size: 10px; color: #848e9c; margin-bottom: 4px; }
        .input-group input { background: transparent; border: none; color: white; width: 100%; outline: none; font-weight: bold; }

        .btn-call { width: 100%; height: 50px; background: var(--green); border: none; border-radius: 12px; font-weight: 900; cursor: pointer; margin-bottom: 10px; }
        .btn-put { width: 100%; height: 50px; background: var(--red); border: none; border-radius: 12px; font-weight: 900; cursor: pointer; color: white; }

        .flash-green { animation: flashG 0.5s; }
        @keyframes flashG { from { background: rgba(0, 240, 139, 0.3); } to { background: transparent; } }
    </style>
</head>
<body>

<header>
    <div style="font-weight: 900; color: var(--accent); letter-spacing: 1px;">OWNER-EX PRO</div>
    <div class="ticker-info">
        <div>BTC/USDT <b id="headPrice">0.00</b></div>
        <div>24h –ò–∑–º: <span style="color:var(--green)">+2.41%</span></div>
        <div>24h –û–±—ä–µ–º: <span style="color:white">14.2K BTC</span></div>
    </div>
    <div style="font-weight: bold; color: var(--green); background: rgba(0,240,139,0.1); padding: 5px 12px; border-radius: 6px;">$10,000.00</div>
</header>

<div class="main-layout">
    <div class="sidebar">
        <div class="nav-icon" title="–¢–æ—Ä–≥–æ–≤–ª—è">üìà</div>
        <div class="nav-icon" title="–ü—Ä–æ—Ñ–∏–ª—å">üë§</div>
        <div class="nav-icon" title="–ö–∞—Å—Å–∞">üí≥</div>
    </div>

    <div class="chart-container">
        <div id="tvChart"></div>
        <div class="trade-widget">
            <div class="input-group">
                <label>–°–£–ú–ú–ê –ò–ù–í–ï–°–¢–ò–¶–ò–ò</label>
                <input type="number" value="100">
            </div>
            <div class="input-group">
                <label>–°–†–û–ö (–ú–ò–ù)</label>
                <input type="number" value="1">
            </div>
            <div style="text-align: center; color: var(--accent); font-size: 24px; font-weight: 900; margin: 10px 0;">+85%</div>
            <button class="btn-call">–í–´–®–ï ‚Üë</button>
            <button class="btn-put">–ù–ò–ñ–ï ‚Üì</button>
        </div>
    </div>

    <div class="order-book">
        <div class="ob-title">–°–¢–ê–ö–ê–ù –ó–ê–Ø–í–û–ö</div>
        <div class="ob-list" id="asks" style="color: var(--red); display: flex; flex-direction: column-reverse;"></div>
        <div style="padding: 10px; text-align: center; font-weight: bold; background: rgba(255,255,255,0.02);" id="midPrice">0.00</div>
        <div class="ob-list" id="bids" style="color: var(--green);"></div>
    </div>

    <div class="bottom-panel">
        <div class="trade-tabs">
            <span class="active-tab">–û–¢–ö–†–´–¢–´–ï –°–î–ï–õ–ö–ò</span>
            <span>–ò–°–¢–û–†–ò–Ø</span>
            <span>–°–ò–ì–ù–ê–õ–´</span>
        </div>
        <div style="height: 100px; display: flex; align-items: center; justify-content: center; color: #444;">
            –°–ø–∏—Å–æ–∫ —Å–¥–µ–ª–æ–∫ –ø—É—Å—Ç
        </div>
    </div>
</div>

<script>
    let chart, candleSeries, lastPrice = 0;

    function init() {
        chart = LightweightCharts.createChart(document.getElementById('tvChart'), {
            layout: { background: { color: '#000000' }, textColor: '#848e9c' },
            grid: { vertLines: { color: '#111' }, horzLines: { color: '#111' } },
            crosshair: { mode: LightweightCharts.CrosshairMode.Normal },
            timeScale: { borderColor: '#222', timeVisible: true }
        });

        candleSeries = chart.addCandlestickSeries({ upColor: '#00f08b', downColor: '#ff3b5c', borderVisible: false, wickUpColor: '#00f08b', wickDownColor: '#ff3b5c' });

        const socket = new WebSocket('wss://stream.binance.com:9443/ws/btcusdt@kline_1s');
        socket.onmessage = (e) => {
            const k = JSON.parse(e.data).k;
            const price = parseFloat(k.c);
            lastPrice = price;
            
            candleSeries.update({
                time: k.t / 1000, open: parseFloat(k.o), high: parseFloat(k.h), low: parseFloat(k.l), close: price
            });
            
            document.getElementById('headPrice').innerText = price.toFixed(2);
            document.getElementById('midPrice').innerText = price.toFixed(2);
            updateOrderBook(price);
        };
    }

    function updateOrderBook(price) {
        const askCont = document.getElementById('asks');
        const bidCont = document.getElementById('bids');
        askCont.innerHTML = ''; bidCont.innerHTML = '';

        for(let i=0; i<12; i++) {
            const askP = (price + (i * 0.4)).toFixed(1);
            const bidP = (price - (i * 0.4)).toFixed(1);
            const vol = (Math.random() * 2).toFixed(3);
            
            askCont.innerHTML += `<div class="ob-row"><span>${askP}</span><span>${vol}</span><div class="ob-bg" style="width:${vol*40}%; background:var(--red)"></div></div>`;
            bidCont.innerHTML += `<div class="ob-row"><span>${bidP}</span><span>${vol}</span><div class="ob-bg" style="width:${vol*40}%; background:var(--green)"></div></div>`;
        }
    }

    window.onload = init;
</script>
</body>
</html>
