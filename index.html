<!DOCTYPE html>

    <style>
        :root { --green: #00ffad; --red: #ff3a33; --bg: #0b0e11; --card: #181a20; --border: #2b3139; --yellow: #fcd535; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; }
        
        header { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background: var(--card); border-bottom: 1px solid var(--border); height: 50px; }
        .balance-info { color: var(--green); font-weight: bold; font-family: monospace; font-size: 18px; }
        .profile-icon { width: 32px; height: 32px; background: #2b3139; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; border: 1px solid var(--border); }

        .main-layout { display: grid; grid-template-columns: 1fr 280px; height: calc(100vh - 50px); }
        .chart-area { position: relative; background: var(--bg); }
        .trade-area { background: var(--card); padding: 20px; border-left: 1px solid var(--border); display: flex; flex-direction: column; gap: 15px; }

        .trade-input { background: var(--bg); border: 1px solid var(--border); color: white; padding: 10px; border-radius: 6px; width: 100%; box-sizing: border-box; font-size: 16px; outline: none; }
        .btn-up { background: var(--green); color: black; padding: 14px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; font-size: 16px; }
        .btn-down { background: var(--red); color: white; padding: 14px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; font-size: 16px; }
        
        #tradeTimer { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); padding: 8px 15px; border-radius: 20px; border: 1px solid var(--yellow); display: none; z-index: 100; color: var(--yellow); font-weight: bold; }
        
        .profile-menu { display: none; position: absolute; top: 55px; right: 20px; width: 220px; background: var(--card); border: 1px solid var(--border); border-radius: 10px; z-index: 1000; padding: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .profile-menu.active { display: block; }
        .menu-item { padding: 8px 0; cursor: pointer; font-size: 14px; border-bottom: 1px solid var(--border); }
        .menu-item:last-child { border: none; }
    </style>
</head>
