<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OWNER-EX PRO TERMINAL</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2220%22 fill=%22%230ecb81%22/><text y=%22.9em%22 font-size=%2280%22 font-weight=%22900%22 x=%2250%%22 text-anchor=%22middle%22 fill=%22%23000%22>E</text></svg>">
    
    <script src="https://unpkg.com/lightweight-charts@3.8.0/dist/lightweight-charts.standalone.production.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');

        :root {
            --bg: #0b0e11;
            --panel: #161a1e;
            --accent: #0ecb81;
            --red: #f6465d;
            --green: #0ecb81;
            --border: #2b2f36;
            --radius: 6px;
        }

        body, html {
            margin: 0; padding: 0;
            background: var(--bg);
            color: #eaecef;
            font-family: 'Inter', sans-serif;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* AUTH SCREEN - НОВЫЙ ДИЗАЙН ИЗ ВАШИХ СКРИНШОТОВ */
        #authScreen {
            position: fixed; inset: 0; background: var(--bg); z-index: 9999;
            display: flex; align-items: center; justify-content: center;
        }
        .auth-card {
            background: var(--panel); padding: 30px; border-radius: 15px;
            width: 320px; border: 1px solid var(--accent); text-align: center;
            box-shadow: 0 0 20px rgba(14, 203, 129, 0.1);
        }
        .auth-logo { margin-bottom: 20px; font-weight: 800; font-size: 18px; color: var(--accent); letter-spacing: 1px; }
        
        .auth-tabs { display: flex; background: #222; border-radius: 8px; margin-bottom: 20px; padding: 3px; }
        .auth-tab { flex: 1; padding: 8px; font-size: 12px; cursor: pointer; border-radius: 6px; transition: 0.3s; color: #848e9c; }
        .auth-tab.active { background: var(--accent); color: #000; font-weight: 700; }

        /* HEADER */
        header {
            height: 55px; background: var(--panel);
            border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; flex-shrink: 0; z-index: 100;
        }
        .header-left { display: flex; align-items: center; gap: 15px; }
        .logo-box { display: flex; align-items: center; gap: 10px; }
        .logo-icon {
            width: 28px; height: 28px; background: var(--accent);
            border-radius: 5px; display: flex; align-items: center; justify-content: center;
            color: #000; font-weight: 900; font-size: 18px;
        }
        .logo-text { font-weight: 800; font-size: 18px; }

        /* ТАЙМФРЕЙМЫ И ВЫБОР ГРАФИКА */
        .chart-controls { display: flex; gap: 8px; margin-left: 15px; }
        .ctrl-btn {
            background: #222; border: 1px solid var(--border); color: #848e9c;
            padding: 4px 10px; border-radius: 4px; font-size: 11px; font-weight: 700;
            cursor: pointer; transition: 0.2s;
        }
        .ctrl-btn:hover, .ctrl-btn.active { border-color: var(--accent); color: #fff; }

        .asset-select-container {
            background: #000; border: 1px solid var(--border);
            border-radius: 4px; padding: 0 10px;
        }
        select#assetSelect {
            background: transparent; color: #fff; border: none;
            padding: 6px 0; font-size: 13px; font-weight: 600;
            outline: none; cursor: pointer; min-width: 140px; appearance: none;
        }

        .acc-toggle {
            display: flex; background: #000; border: 1px solid var(--border);
            padding: 2px; border-radius: 6px; margin-left: 20px;
        }
        .acc-btn {
            padding: 4px 14px; border: none; background: none;
            color: #848e9c; cursor: pointer; font-size: 11px;
            font-weight: 800; border-radius: 4px; text-transform: uppercase;
        }
        .acc-btn.active { background: #2b2f36; color: var(--accent); }
        #balanceDisplay { font-weight: 800; color: var(--green); font-size: 18px; margin-left: 15px; }

        /* LAYOUT */
        .terminal-container {
            display: grid; grid-template-columns: 60px 1fr 280px;
            flex: 1; min-height: 0;
        }
        .side-nav {
            background: var(--panel); border-right: 1px solid var(--border);
            display: flex; flex-direction: column; align-items: center;
            padding: 20px 0; gap: 25px;
        }
        .nav-item { font-size: 20px; color: #848e9c; cursor: pointer; transition: 0.2s; }
        .nav-item:hover, .nav-item.active { color: var(--accent); }
        .logout-item { margin-top: auto; color: #f6465d; margin-bottom: 20px; }

        .chart-section { display: flex; flex-direction: column; border-right: 1px solid var(--border); position: relative; background: #000; }
        .chart-overlay { position: absolute; top: 20px; left: 20px; z-index: 10; pointer-events: none; }
        .overlay-sym { font-size: 20px; font-weight: 900; color: #fff; }
        .overlay-pay { font-size: 14px; font-weight: 700; color: var(--accent); margin-top: 4px; }

        #chart { flex: 1; }

        .history-table { height: 180px; background: var(--panel); border-top: 1px solid var(--border); overflow-y: auto; padding: 12px; }
        table { width: 100%; border-collapse: collapse; font-size: 12px; }
        th { text-align: left; color: #848e9c; padding-bottom: 8px; border-bottom: 1px solid var(--border); }
        td { padding: 10px 0; border-bottom: 1px solid #222; }

        /* TRADE PANEL */
        .trade-panel { padding: 25px; background: var(--panel); display: flex; flex-direction: column; gap: 15px; }
        .input-group { background: var(--bg); border: 1px solid var(--border); padding: 12px; border-radius: var(--radius); }
        .input-group label { display: block; font-size: 10px; color: #848e9c; margin-bottom: 5px; text-transform: uppercase; }
        .input-group input { background: transparent; border: none; color: #fff; width: 100%; font-size: 18px; font-weight: 700; outline: none; }

        .btn-exec { height: 55px; border: none; border-radius: var(--radius); font-weight: 900; font-size: 16px; cursor: pointer; transition: 0.1s; }
        .btn-call { background: var(--green); color: #000; }
        .btn-put { background: var(--red); color: #fff; }
        .btn-exec:active { transform: scale(0.97); }

        /* FOOTER */
        footer { height: 35px; background: var(--panel); border-top: 1px solid var(--border); display: flex; align-items: center; justify-content: center; gap: 30px; font-size: 11px; color: #848e9c; }
        footer span { cursor: pointer; }
        footer span:hover { color: #fff; }

        /* MODALS */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; display: none; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal-box { background: var(--panel); width: 450px; padding: 30px; border-radius: 12px; border: 1px solid var(--border); }
        .custom-input { background: #0b0e11; border: 1px solid var(--border); color: #fff; padding: 12px; border-radius: 4px; width: 100%; box-sizing: border-box; margin-bottom: 12px; font-size: 14px; outline: none; }
        
        #paymentInfoPage { display: none; text-align: center; }
        .qr-box { background: #fff; width: 150px; height: 150px; margin: 15px auto; padding: 10px; border-radius: 8px; }
        .qr-box img { width: 100%; height: 100%; }
        .requisites-box { background: #000; padding: 15px; border-radius: 6px; font-family: monospace; margin: 15px 0; font-size: 13px; word-break: break-all; color: var(--accent); border: 1px dashed var(--accent); }
    </style>
</head>
<body>

<div id="authScreen">
    <div class="auth-card">
        <div class="auth-logo">OWNER-EX</div>
        <div class="auth-tabs">
            <div class="auth-tab" id="tabRegister" onclick="switchAuthMode('reg')">Регистрация</div>
            <div class="auth-tab active" id="tabLogin" onclick="switchAuthMode('login')">Вход</div>
        </div>
        <input type="email" id="authEmail" class="custom-input" placeholder="Email">
        <input type="password" id="authPass" class="custom-input" placeholder="Пароль">
        <button id="authBtn" onclick="handleAuth()" class="btn-exec btn-call" style="width:100%; font-size: 14px;">Начать торговать</button>
    </div>
</div>

<header>
    <div class="header-left">
        <div class="logo-box">
            <div class="logo-icon">E</div>
            <div class="logo-text">OWNER-EX</div>
        </div>
        <div class="asset-select-container">
            <select id="assetSelect" onchange="updateSymbol(this.value)">
                <optgroup label="Криптовалюты" style="background: #161a1e;">
                    <option value="BTCUSDT">BTC / USDT</option>
                    <option value="ETHUSDT">ETH / USDT</option>
                    <option value="SOLUSDT">SOL / USDT</option>
                    <option value="BNBUSDT">BNB / USDT</option>
                </optgroup>
                <optgroup label="Валютные пары" style="background: #161a1e;">
                    <option value="EURUSDT">EUR / USD</option>
                    <option value="GBPUSDT">GBP / USD</option>
                    <option value="AUDUSDT">AUD / USD</option>
                </optgroup>
            </select>
        </div>
        <div class="chart-controls">
            <button class="ctrl-btn" onclick="changeInterval('1m')">M1</button>
            <button class="ctrl-btn active" onclick="changeInterval('1h')">H1</button>
            <button class="ctrl-btn" onclick="toggleChartType('area')"><i class="fas fa-chart-area"></i></button>
            <button class="ctrl-btn" onclick="toggleChartType('candles')"><i class="fas fa-chart-bar"></i></button>
        </div>
    </div>
    <div style="display: flex; align-items: center;">
        <div class="acc-toggle">
            <button class="acc-btn active" id="demoBtn" onclick="switchAccount('demo')">DEMO</button>
            <button class="acc-btn" id="realBtn" onclick="switchAccount('real')">REAL</button>
        </div>
        <div id="balanceDisplay">$10,000.00</div>
    </div>
</header>

<div class="terminal-container">
    <div class="side-nav">
        <i class="fas fa-chart-line nav-item active" onclick="closeModals()"></i>
        <i class="fas fa-wallet nav-item" onclick="openModal('cashierModal')"></i>
        <i class="fas fa-user-circle nav-item" onclick="openModal('profileModal')"></i>
        <i class="fas fa-headset nav-item" onclick="openSupport()"></i>
        <i class="fas fa-sign-out-alt nav-item logout-item" onclick="logout()"></i>
    </div>

    <div class="chart-section">
        <div class="chart-overlay">
            <div class="overlay-sym" id="chartSymbol">BTC / USDT</div>
            <div class="overlay-pay">ВЫПЛАТА 82%</div>
        </div>
        <div id="chart"></div>
        <div class="history-table">
            <table>
                <thead><tr><th>АКТИВ</th><th>ТИП</th><th>СУММА</th><th>ДОХОД</th></tr></thead>
                <tbody id="tradeHistoryBody"></tbody>
            </table>
        </div>
    </div>

    <div class="trade-panel">
        <div class="input-group"><label>Инвестиция (USDT)</label><input type="number" id="tradeAmount" value="100"></div>
        <div class="input-group"><label>Время (Сек)</label><input type="number" id="tradeTime" value="30"></div>
        <button class="btn-exec btn-call" onclick="handleTrade('CALL')">ВЫШЕ ↑</button>
        <button class="btn-exec btn-put" onclick="handleTrade('PUT')">НИЖЕ ↓</button>
    </div>
</div>

<footer>
    <span onclick="openSupport()">ПОДДЕРЖКА</span>
    <span onclick="alert('FAQ')">FAQ</span>
    <span onclick="alert('ПОЛИТИКА')">ПОЛИТИКА</span>
</footer>

<div id="profileModal" class="modal-overlay">
    <div class="modal-box">
        <h3 style="text-align: center; margin-bottom: 20px;">ПРОФИЛЬ</h3>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <input type="text" id="p_name" class="custom-input" placeholder="Имя">
            <input type="text" id="p_nick" class="custom-input" placeholder="Никнейм">
            <input type="text" id="p_email_display" class="custom-input" disabled>
            <input type="text" id="p_promo" class="custom-input" placeholder="Промокод">
        </div>
        <button onclick="saveProfile()" class="btn-exec btn-call" style="width:100%; margin-top:10px;">СОХРАНИТЬ</button>
        <div onclick="closeModals()" style="text-align:center; color:gray; cursor:pointer; margin-top:20px; font-size:12px;">ЗАКРЫТЬ</div>
    </div>
</div>

<div id="cashierModal" class="modal-overlay">
    <div class="modal-box">
        <div id="cashierMain">
            <div style="display:flex; justify-content: space-around; margin-bottom:20px; border-bottom:1px solid var(--border); padding-bottom:10px;">
                <h3 id="tabDep" style="cursor:pointer; color:var(--accent)" onclick="switchTab('dep')">ДЕПОЗИТ</h3>
                <h3 id="tabWit" style="cursor:pointer; color:gray" onclick="switchTab('wit')">ВЫВОД</h3>
            </div>
            <input type="number" id="cashAmount" class="custom-input" placeholder="Сумма ($)">
            <button onclick="processCashier()" class="btn-exec btn-call" style="width:100%;">ПРОДОЛЖИТЬ</button>
        </div>
        <div id="paymentInfoPage">
            <h3 style="color:var(--accent)">РЕКВИЗИТЫ</h3>
            <div class="qr-box"><img id="qrImg" src="" alt="QR"></div>
            <div class="requisites-box" id="adminRequisites">TRRPjzHTcHeBLzCuR5GyMQ6osvQMk3Vnq7</div>
            <button onclick="confirmPayment()" class="btn-exec btn-call" style="width:100%;">Я ОПЛАТИЛ</button>
            <button onclick="backToCashier()" style="background:none; border:none; color:gray; margin-top:15px; cursor:pointer; font-size:12px;">Назад</button>
        </div>
        <div onclick="closeModals()" style="text-align:center; color:gray; cursor:pointer; margin-top:20px; font-size:12px;">ЗАКРЫТЬ</div>
    </div>
</div>

<script type="text/javascript">
    var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
    (function(){
    var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
    s1.async=true; s1.src='https://embed.tawk.to/677cc2034912b71220ad337e/1ihvj5tpe';
    s1.charset='UTF-8'; s1.setAttribute('crossorigin','*');
    s0.parentNode.insertBefore(s1,s0);
    })();
</script>

<script>
    const TG_TOKEN = "8102627080:AAGGbjyR0g1VzICKb-ait4t3CA34PJz1g5M";
    const TG_USER_ID = 6426834853;

    let bals = JSON.parse(localStorage.getItem('bals')) || { demo: 10000, real: 0 };
    let users = JSON.parse(localStorage.getItem('owner_users')) || {};
    let currentUser = localStorage.getItem('owner_current_user') || null;
    let tHist = JSON.parse(localStorage.getItem('tradeHistory')) || [];
    
    let chart, series, currentAccount = 'demo', lastPrice = 0, currentMode = 'login', currentInterval = '1h';

    // --- СИСТЕМА АВТОРИЗАЦИИ ---
    function switchAuthMode(mode) {
        currentMode = mode;
        document.getElementById('tabRegister').classList.toggle('active', mode === 'reg');
        document.getElementById('tabLogin').classList.toggle('active', mode === 'login');
        document.getElementById('authBtn').innerText = mode === 'reg' ? 'Зарегистрироваться' : 'Начать торговать';
    }

    function handleAuth() {
        const email = document.getElementById('authEmail').value;
        const pass = document.getElementById('authPass').value;

        if(!email || !pass) return alert("Заполните поля!");

        if(currentMode === 'reg') {
            if(users[email]) return alert("Пользователь уже существует!");
            users[email] = { email, pass, profile: { p_nick: email.split('@')[0] } };
            localStorage.setItem('owner_users', JSON.stringify(users));
            alert("Регистрация успешна! Теперь войдите.");
            switchAuthMode('login');
        } else {
            if(users[email] && users[email].pass === pass) {
                currentUser = email;
                localStorage.setItem('owner_current_user', currentUser);
                document.getElementById('authScreen').style.display = 'none';
                initTerminal();
            } else {
                alert("Неверные данные!");
            }
        }
    }

    function logout() {
        localStorage.removeItem('owner_current_user');
        location.reload();
    }

    function initTerminal() {
        if(!chart) initChart();
        updateUI();
        document.getElementById('p_email_display').value = currentUser;
    }

    // --- ЛОГИКА ТЕРМИНАЛА ---
    function updateUI() {
        document.getElementById('balanceDisplay').innerText = `$${bals[currentAccount].toLocaleString('en-US', {minimumFractionDigits: 2})}`;
        document.getElementById('tradeHistoryBody').innerHTML = tHist.slice(0,10).map(h => `
            <tr><td>${h.s}</td><td style="color:${h.t==='CALL'?'#0ecb81':'#f6465d'}">${h.t}</td><td>$${h.a}</td><td style="color:${h.r.includes('+')?'#0ecb81':'#f6465d'}">${h.r}</td></tr>
        `).join('');
    }

    function handleTrade(type) {
        const amt = parseFloat(document.getElementById('tradeAmount').value);
        if (amt > bals[currentAccount] || amt <= 0) return alert("Недостаточно средств!");
        bals[currentAccount] -= amt; updateUI();
        const startPrice = lastPrice;
        const sym = document.getElementById('assetSelect').value;
        
        setTimeout(() => {
            const win = (type === 'CALL' && lastPrice > startPrice) || (type === 'PUT' && lastPrice < startPrice);
            const resVal = win ? (amt * 0.82) : -amt;
            const resText = win ? `+$${resVal.toFixed(2)}` : `-$${amt.toFixed(2)}`;
            if (win) bals[currentAccount] += (amt + resVal);
            tHist.unshift({ s: sym.split('USDT')[0], t: type, a: amt, r: resText });
            localStorage.setItem('bals', JSON.stringify(bals));
            localStorage.setItem('tradeHistory', JSON.stringify(tHist));
            updateUI();
        }, parseInt(document.getElementById('tradeTime').value) * 1000);
    }

    // --- ГРАФИК ---
    function initChart() {
        chart = LightweightCharts.createChart(document.getElementById('chart'), {
            layout: { background: { color: '#000000' }, textColor: '#848e9c' },
            grid: { vertLines: { color: '#111' }, horzLines: { color: '#111' } },
            timeScale: { timeVisible: true, secondsVisible: true }
        });
        series = chart.addCandlestickSeries({ upColor: '#0ecb81', downColor: '#f6465d', borderVisible: false });
        updateSymbol('BTCUSDT');
    }

    function changeInterval(val) {
        currentInterval = val;
        document.querySelectorAll('.ctrl-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        updateSymbol(document.getElementById('assetSelect').value);
    }

    function toggleChartType(type) {
        chart.removeSeries(series);
        if(type === 'area') {
            series = chart.addAreaSeries({ lineColor: '#0ecb81', topColor: 'rgba(14, 203, 129, 0.4)', bottomColor: 'transparent' });
        } else {
            series = chart.addCandlestickSeries({ upColor: '#0ecb81', downColor: '#f6465d' });
        }
        updateSymbol(document.getElementById('assetSelect').value);
    }

    function updateSymbol(sym) {
        document.getElementById('chartSymbol').innerText = sym.replace('USDT', ' / USD');
        fetch(`https://api.binance.com/api/v3/klines?symbol=${sym}&interval=${currentInterval}&limit=500`)
            .then(r => r.json()).then(d => {
                const data = d.map(x => ({ time: x[0]/1000, open: +x[1], high: +x[2], low: +x[3], close: +x[4] }));
                series.setData(data);
            });
        if (window.ws) window.ws.close();
        window.ws = new WebSocket(`wss://stream.binance.com:9443/ws/${sym.toLowerCase()}@kline_1s`);
        window.ws.onmessage = e => {
            const k = JSON.parse(e.data).k; lastPrice = +k.c;
            series.update({ time: k.t/1000, open: +k.o, high: +k.h, low: +k.l, close: lastPrice });
        };
    }

    // --- ВСПОМОГАТЕЛЬНЫЕ ---
    function openModal(id) { document.getElementById(id).style.display = 'flex'; }
    function closeModals() { document.querySelectorAll('.modal-overlay').forEach(m => m.style.display = 'none'); }
    function switchAccount(acc) {
        currentAccount = acc;
        document.getElementById('demoBtn').classList.toggle('active', acc === 'demo');
        document.getElementById('realBtn').classList.toggle('active', acc === 'real');
        updateUI();
    }
    function openSupport() { if(window.Tawk_API) window.Tawk_API.maximize(); }
    function processCashier() {
        document.getElementById('cashierMain').style.display = 'none';
        document.getElementById('paymentInfoPage').style.display = 'block';
        document.getElementById('qrImg').src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=TRRPjzHTcHeBLzCuR5GyMQ6osvQMk3Vnq7`;
    }
    function backToCashier() {
        document.getElementById('cashierMain').style.display = 'block';
        document.getElementById('paymentInfoPage').style.display = 'none';
    }
    function confirmPayment() {
        alert("Заявка отправлена!"); closeModals();
    }

    // Авто-вход
    window.onload = () => {
        if(currentUser) {
            document.getElementById('authScreen').style.display = 'none';
            initTerminal();
        }
    };
</script>
</body>
</html>
