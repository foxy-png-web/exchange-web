<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>OWNER-EX PRO | Terminal</title>
    <script src="https://unpkg.com/lightweight-charts@3.8.0/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        :root { 
            --neon-green: #00ffad; 
            --deep-bg: #040d08; 
            --panel-bg: #0a1f14;
            --input-bg: #1e293b;
            --text-gray: #94a3b8;
        }

        body, html { margin: 0; padding: 0; height: 100%; background: var(--deep-bg); color: white; font-family: 'Inter', sans-serif; overflow: hidden; }

        /* --- –°–¢–ò–õ–¨ –§–û–†–ú–´ –í–•–û–î–ê (–ü–û –°–ö–†–ò–ù–®–û–¢–£) --- */
        #authOverlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            display: flex; justify-content: center; align-items: center; z-index: 10000;
        }
        .auth-card {
            width: 380px; background: #0f172a; border-radius: 24px;
            border: 2px solid var(--neon-green); padding: 25px;
            box-shadow: 0 0 40px rgba(0, 255, 173, 0.2);
        }
        .auth-tabs { display: flex; background: #1e293b; border-radius: 12px; padding: 4px; margin-bottom: 20px; }
        .auth-tab { flex: 1; padding: 10px; border: none; background: transparent; color: var(--text-gray); cursor: pointer; border-radius: 10px; font-weight: bold; }
        .auth-tab.active { background: #2d3e50; color: white; }
        
        .type-select { display: flex; gap: 10px; margin-bottom: 20px; }
        .type-box { flex: 1; padding: 12px; border: 1px solid #334155; border-radius: 12px; text-align: center; cursor: pointer; font-size: 14px; }
        .type-box.active { background: var(--neon-green); color: black; font-weight: bold; box-shadow: 0 0 15px var(--neon-green); }

        .auth-input { width: 100%; background: var(--input-bg); border: 1px solid #334155; padding: 14px; border-radius: 12px; color: white; margin-bottom: 12px; box-sizing: border-box; outline: none; }
        .auth-btn { width: 100%; background: var(--neon-green); border: none; padding: 15px; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; }

        /* --- –°–¢–ò–õ–¨ –ì–†–ê–§–ò–ö–ê –ò –¢–ï–†–ú–ò–ù–ê–õ–ê --- */
        #terminal { display: none; height: 100vh; flex-direction: column; }
        header { height: 60px; background: var(--panel-bg); border-bottom: 1px solid #1a3a2a; display: flex; justify-content: space-between; align-items: center; padding: 0 25px; }

        .workspace { display: flex; flex: 1; padding: 15px; gap: 15px; }
        
        /* –†–∞–º–∫–∞ –¥–ª—è –≥—Ä–∞—Ñ–∏–∫–∞ –∫–∞–∫ –Ω–∞ —Å–∫—Ä–∏–Ω—à–æ—Ç–µ */
        .chart-container { 
            flex: 1; 
            background: #000; 
            border: 1px solid #1a3a2a; 
            border-radius: 16px; 
            position: relative; 
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .side-controls { width: 280px; background: var(--panel-bg); border-radius: 16px; border: 1px solid #1a3a2a; padding: 20px; display: flex; flex-direction: column; gap: 20px; }
        
        .trade-input { background: #06140c; border: 1px solid #1a3a2a; padding: 15px; border-radius: 12px; }
        .trade-label { font-size: 11px; color: var(--text-gray); text-transform: uppercase; margin-bottom: 5px; display: block; }
        .trade-val { background: transparent; border: none; color: white; font-size: 24px; font-weight: bold; width: 100%; outline: none; }

        .btn { height: 75px; border-radius: 12px; border: none; font-weight: 800; font-size: 18px; cursor: pointer; transition: 0.2s; }
        .btn-up { background: var(--neon-green); color: black; }
        .btn-down { background: #ff5252; color: white; }
        .btn:active { transform: scale(0.97); }

    </style>
</head>
<body>

<div id="authOverlay">

            <img src="https://cryptologos.cc/logos/crypto-com-coin-cro-logo.png" width="40">
            <h2 style="margin: 10px 0;">owner-ex.pro</h2>
        </div>
        <div class="auth-tabs">
            <button class="auth-tab active">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>

</div>

</div>

<script src="app.js"></script>
</body>
</html>
