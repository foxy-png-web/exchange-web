<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>OWNER-EX | Pocket Pro</title>
    <script src="https://unpkg.com/lightweight-charts@3.8.0/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        :root { 
            --bg-deep: #040d08; --panel-bg: #0a1f14; --item-bg: #0d2b1c;
            --accent: #00e676; --red: #ff5252; --text: #90a4ae; --border: #1a3a2a;
        }
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg-deep); color: white; font-family: sans-serif; overflow: hidden; }
        .sidebar { width: 50px; background: var(--panel-bg); border-right: 1px solid var(--border); position: fixed; height: 100%; display: flex; flex-direction: column; align-items: center; padding-top: 15px; z-index: 100; }
        .top-nav { height: 45px; background: var(--panel-bg); border-bottom: 1px solid var(--border); margin-left: 50px; display: flex; justify-content: space-between; align-items: center; padding: 0 15px; }
        .viewport { margin-left: 50px; height: calc(100vh - 45px); display: flex; }
        .chart-section { flex-grow: 1; position: relative; }
        .trade-panel { width: 260px; background: var(--panel-bg); border-left: 1px solid var(--border); padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .control { background: var(--item-bg); border: 1px solid var(--border); padding: 8px; border-radius: 4px; }
        .label { font-size: 10px; color: var(--text); text-transform: uppercase; }
        .row { display: flex; justify-content: space-between; align-items: center; margin-top: 5px; }
        .math-btn { cursor: pointer; font-size: 20px; font-weight: bold; width: 30px; text-align: center; color: var(--accent); user-select: none; }
        input { background: transparent; border: none; color: white; font-size: 18px; font-weight: bold; width: 80px; text-align: center; outline: none; }
        .action-btn { height: 70px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 16px; transition: 0.1s; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .up { background: var(--accent); color: black; }
        .down { background: var(--red); color: white; }
        .action-btn:active { transform: scale(0.96); }
        #notify { position: fixed; bottom: 20px; left: 70px; padding: 10px 20px; border-radius: 4px; display: none; z-index: 1000; font-weight: bold; }
    </style>
</head>
<body>

<div class="sidebar">
    <div style="margin-bottom:20px; color:var(--accent)">üìä</div>
    <div style="margin-bottom:20px;">üí∞</div>
    <div style="margin-bottom:20px;">üë•</div>
</div>

<div class="top-nav">
    <div style="background:var(--item-bg); padding:5px 10px; border-radius:3px; font-size:12px;">BTC/USDT <b>82%</b></div>
    <div style="display:flex; gap:15px; align-items:center;">
        <div style="text-align:right">
            <div style="font-size:10px; color:var(--text)">–î–µ–º–æ</div>
            <div id="balance" style="color:var(--accent); font-weight:bold;">1000.00 $</div>
        </div>
        <button style="background:var(--accent); border:none; padding:5px 10px; border-radius:3px; cursor:pointer; font-weight:bold;">+</button>
    </div>
</div>

<div class="viewport">
    <div class="chart-section" id="chart"></div>
    <div class="trade-panel">
        <div class="control">
            <span class="label">–°—É–º–º–∞</span>
            <div class="row">
                <span class="math-btn" id="minusAmt">‚àí</span>
                <input type="number" id="amount" value="10">
                <span class="math-btn" id="plusAmt">+</span>
            </div>
        </div>
        <div style="text-align:center; font-size:24px; color:var(--accent); font-weight:bold; margin:10px 0;">82%</div>
        <button class="action-btn up" id="btnUp"><span>‚Üë</span>–í–´–®–ï</button>
        <button class="action-btn down" id="btnDown"><span>‚Üì</span>–ù–ò–ñ–ï</button>
    </div>
</div>

<div id="notify"></div>

<script src="app.js?v=20.0"></script>
</body>
</html>
