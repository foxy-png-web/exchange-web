<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OWNER-EX PRO TERMINAL</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%220%22 fill=%22%230ecb81%22/><text y=%22.9em%22 font-size=%2280%22 font-weight=%22900%22 x=%2250%%22 text-anchor=%22middle%22 fill=%22%23000%22>E</text></svg>">
    
    <script src="https://unpkg.com/lightweight-charts@3.8.0/dist/lightweight-charts.standalone.production.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');

        :root {
            --bg: #0b0e11;
            --panel: #161a1e;
            --accent: #0ecb81;
            --red: #f6465d;
            --green: #0ecb81;
            --border: #2b2f36;
        }

        body, html {
            margin: 0; padding: 0;
            background: var(--bg);
            color: #eaecef;
            font-family: 'Inter', sans-serif;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* ЭКРАН РЕГИСТРАЦИИ */
        #authOverlay {
            position: fixed; inset: 0; background: var(--bg); z-index: 9999;
            display: flex; justify-content: center; align-items: center;
        }
        .auth-card {
            background: var(--panel); width: 350px; padding: 40px; border: 1px solid var(--border);
            text-align: center;
        }
        .auth-card h2 { color: var(--accent); margin-bottom: 25px; font-weight: 900; }

        /* HEADER */
        header {
            height: 55px; background: var(--panel);
            border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 15px;
        }

        .ui-select-box {
            background: #000; border: 1px solid var(--border);
            padding: 6px 12px; cursor: pointer; position: relative;
            font-size: 12px; font-weight: 700; display: flex; align-items: center; gap: 8px;
        }
        .ui-dropdown {
            position: absolute; top: 100%; left: -1px; width: 200px;
            background: var(--panel); border: 1px solid var(--border);
            display: none; flex-direction: column; z-index: 2000;
        }
        .ui-item { padding: 12px; border-bottom: 1px solid #222; cursor: pointer; }
        .ui-item:hover { background: #2b2f36; color: var(--accent); }

        /* LAYOUT */
        .main-container { display: grid; grid-template-columns: 60px 1fr 300px; flex: 1; min-height: 0; }

        .side-nav {
            background: var(--panel); border-right: 1px solid var(--border);
            display: flex; flex-direction: column; align-items: center; padding: 20px 0; gap: 25px;
        }
        .side-nav i { font-size: 20px; color: #848e9c; cursor: pointer; }
        .side-nav i.active, .side-nav i:hover { color: var(--accent); }

        /* CHART AREA */
        .chart-area { display: flex; flex-direction: column; background: #000; position: relative; }
        .chart-toolbar {
            position: absolute; top: 15px; left: 15px; z-index: 100;
            display: flex; flex-direction: column; gap: 10px;
        }
        .toolbar-group { display: flex; gap: 5px; background: rgba(0,0,0,0.6); padding: 4px; }
        
        .tool-btn {
            background: #161a1e; border: 1px solid var(--border); color: #fff;
            padding: 5px 10px; font-size: 11px; cursor: pointer; font-weight: 700;
        }
        .tool-btn.active { background: var(--accent); color: #000; border-color: var(--accent); }

        #chart { flex: 1; }

        /* TRADE PANEL */
        .trade-panel { background: var(--panel); padding: 25px; border-left: 1px solid var(--border); display: flex; flex-direction: column; gap: 20px; }
        .field { background: var(--bg); border: 1px solid var(--border); padding: 12px; }
        .field label { font-size: 10px; color: #848e9c; display: block; margin-bottom: 5px; font-weight: 800; }
        .field input { background: transparent; border: none; color: #fff; width: 100%; font-size: 20px; font-weight: 900; outline: none; }

        .btn-exec { height: 60px; border: none; font-weight: 900; font-size: 18px; cursor: pointer; }
        .btn-call { background: var(--green); color: #000; }
        .btn-put { background: var(--red); color: #fff; }

        /* MODAL KASSA */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 5000; display: none; justify-content: center; align-items: center; }
        .modal-box { background: var(--panel); width: 500px; border: 1px solid var(--border); padding: 0; overflow: hidden; }
        .modal-header { display: flex; background: #000; }
        .m-tab { flex: 1; padding: 15px; text-align: center; cursor: pointer; font-weight: 800; color: #555; }
        .m-tab.active { color: var(--accent); border-bottom: 2px solid var(--accent); background: var(--panel); }

        .m-content { padding: 30px; }
        .wallet-card { background: #000; border: 1px solid var(--border); padding: 15px; margin-top: 15px; text-align: center; }
        .wallet-addr { font-family: monospace; color: var(--accent); word-break: break-all; margin: 10px 0; font-size: 14px; }

        /* TABLE */
        .history-wrap { max-height: 300px; overflow-y: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 12px; }
        th { text-align: left; padding: 10px; color: #848e9c; border-bottom: 1px solid var(--border); }
        td { padding: 10px; border-bottom: 1px solid #222; }

        /* ACC SWITCH */
        .acc-sw { display: flex; background: #000; border: 1px solid var(--border); padding: 2px; }
        .sw-btn { padding: 5px 15px; border: none; background: none; color: #848e9c; font-size: 11px; font-weight: 800; cursor: pointer; }
        .sw-btn.active { background: var(--accent); color: #000; }
    </style>
</head>
<body>

<div id="authOverlay">
    <div class="auth-card">
        <h2>OWNER-EX</h2>
        <div class="field" style="margin-bottom:10px;"><input type="text" placeholder="Email / Логин"></div>
        <div class="field" style="margin-bottom:20px;"><input type="password" placeholder="Пароль"></div>
        <button class="btn-exec btn-call" style="width:100%; height:50px;" onclick="closeAuth()">ВОЙТИ / РЕГИСТРАЦИЯ</button>
    </div>
</div>

<header>
    <div style="display:flex; align-items:center; gap:15px;">
        <span style="font-weight:900; color:var(--accent);">OWNER-EX PRO</span>
        <div class="ui-select-box" onclick="toggleDrop('assetDrop')">
            <span id="curAsset">BTC / USDT</span> <i class="fas fa-chevron-down"></i>
            <div class="ui-dropdown" id="assetDrop">
                <div class="ui-item" onclick="setAsset('BTCUSDT')">BTC / USDT</div>
                <div class="ui-item" onclick="setAsset('ETHUSDT')">ETH / USDT</div>
                <div class="ui-item" onclick="setAsset('SOLUSDT')">SOL / USDT</div>
            </div>
        </div>
    </div>

    <div style="display:flex; align-items:center; gap:20px;">
        <div class="acc-sw">
            <button class="sw-btn active" id="demoBtn" onclick="setAcc('demo')">DEMO</button>
            <button class="sw-btn" id="realBtn" onclick="setAcc('real')">REAL</button>
        </div>
        <div id="balance" style="color:var(--green); font-size:18px; font-weight:900;">$10,000.00</div>
    </div>
</header>

<div class="main-container">
    <div class="side-nav">
        <i class="fas fa-chart-line active" onclick="closeModals()"></i>
        <i class="fas fa-wallet" onclick="openModal('cashierModal')"></i>
        <i class="fas fa-headset" onclick="window.open('https://t.me/owner_ex_admin')"></i>
    </div>

    <div class="chart-area">
        <div class="chart-toolbar">
            <div class="toolbar-group">
                <button class="tool-btn" onclick="setPeriod('10s', this)">10S</button>
                <button class="tool-btn" onclick="setPeriod('30s', this)">30S</button>
                <button class="tool-btn active" onclick="setPeriod('1m', this)">1M</button>
                <button class="tool-btn" onclick="setPeriod('5m', this)">5M</button>
                <button class="tool-btn" onclick="setPeriod('1h', this)">1H</button>
            </div>
            <div class="toolbar-group">
                <button class="tool-btn active" id="btnCandle" onclick="setChartType('candle')"><i class="fas fa-chart-line"></i> СВЕЧИ</button>
                <button class="tool-btn" id="btnBar" onclick="setChartType('bar')"><i class="fas fa-chart-bar"></i> БАРЫ</button>
                <button class="tool-btn" id="btnArea" onclick="setChartType('area')"><i class="fas fa-wave-square"></i> ЛИНИЯ</button>
            </div>
        </div>
        <div id="chart"></div>
    </div>

    <div class="trade-panel">
        <div class="field"><label>СУММА (USDT)</label><input type="number" id="tAmt" value="100"></div>
        <div class="field"><label>ВРЕМЯ (СЕК)</label><input type="number" id="tTime" value="30"></div>
        <button class="btn-exec btn-call" onclick="trade('CALL')">ВЫШЕ ↑</button>
        <button class="btn-exec btn-put" onclick="trade('PUT')">НИЖЕ ↓</button>
    </div>
</div>

<div id="cashierModal" class="modal">
    <div class="modal-box">
        <div class="modal-header">
            <div class="m-tab active" id="tDep" onclick="setTab('dep')">ДЕПОЗИТ</div>
            <div class="m-tab" id="tWit" onclick="setTab('wit')">ВЫВОД</div>
            <div class="m-tab" id="tHis" onclick="setTab('his')">ИСТОРИЯ</div>
        </div>
        
        <div class="m-content" id="depContent">
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                <button class="tool-btn" onclick="showAddr('USDT TRC20', 'TRRPjzHTcHeBLzCuR5GyMQ6osvQMk3Vnq7')">USDT TRC20</button>
                <button class="tool-btn" onclick="showAddr('TON', 'UQDkdhn6ugwcRTBxzl6x5Ssxn-DD3wiRGi6e-c4yy1HAcoXa')">TON</button>
                <button class="tool-btn" onclick="showAddr('BTC', 'bc1qvf4wevx5lyjsz5l6mtpq9rs6qehssf5rmzfv4t')">BITCOIN</button>
            </div>
            <div id="addrDisplay" class="wallet-card" style="display:none;">
                <div class="wallet-addr" id="addrVal"></div>
            </div>
        </div>

        <div class="m-content" id="witContent" style="display:none;">
            <div class="field"><label>АДРЕС</label><input type="text"></div>
            <button class="btn-exec btn-call" style="width:100%; margin-top:10px; height:45px;">ВЫВЕСТИ</button>
        </div>

        <div class="m-content" id="hisContent" style="display:none;">
            <div class="history-wrap">
                <table>
                    <thead><tr><th>ТИП</th><th>СУММА</th><th>СТАТУС</th></tr></thead>
                    <tbody id="cashHistory">
                        <tr><td>Депозит</td><td>$10,000</td><td style="color:var(--green)">Успех</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
        <p onclick="closeModals()" style="text-align:center; color:gray; cursor:pointer; padding:15px; border-top:1px solid var(--border);">ЗАКРЫТЬ</p>
    </div>
</div>

<script>
    let chart, candleSeries, barSeries, areaSeries, curSym = "BTCUSDT", lastP = 0, curAcc = 'demo', curInt = '1m', curType = 'candle';
    let bals = { demo: 10000, real: 0 };

    function init() {
        chart = LightweightCharts.createChart(document.getElementById('chart'), {
            layout: { background: { color: '#000' }, textColor: '#848e9c' },
            grid: { vertLines: { color: '#111' }, horzLines: { color: '#111' } },
            timeScale: { timeVisible: true, secondsVisible: true }
        });
        setChartType('candle');
        loadData();
    }

    function setChartType(type) {
        curType = type;
        if(candleSeries) chart.removeSeries(candleSeries);
        if(barSeries) chart.removeSeries(barSeries);
        if(areaSeries) chart.removeSeries(areaSeries);

        document.querySelectorAll('.toolbar-group .tool-btn').forEach(b => b.classList.remove('active'));

        if(type === 'candle') {
            candleSeries = chart.addCandlestickSeries({ upColor: '#0ecb81', downColor: '#f6465d', borderVisible: false });
            document.getElementById('btnCandle').classList.add('active');
        } else if(type === 'bar') {
            barSeries = chart.addBarSeries({ upColor: '#0ecb81', downColor: '#f6465d' });
            document.getElementById('btnBar').classList.add('active');
        } else {
            areaSeries = chart.addAreaSeries({ lineColor: '#0ecb81', topColor: 'rgba(14, 203, 129, 0.4)', bottomColor: 'rgba(14, 203, 129, 0)' });
            document.getElementById('btnArea').classList.add('active');
        }
        loadData();
    }

    function loadData() {
        let apiInt = curInt;
        if(curInt.includes('s')) apiInt = '1m'; 
        
        fetch(`https://api.binance.com/api/v3/klines?symbol=${curSym}&interval=${apiInt}&limit=500`)
            .then(r => r.json()).then(data => {
                const formatted = data.map(d => ({ time: d[0]/1000, open: +d[1], high: +d[2], low: +d[3], close: +d[4], value: +d[4] }));
                if(curType === 'candle') candleSeries.setData(formatted);
                else if(curType === 'bar') barSeries.setData(formatted);
                else areaSeries.setData(formatted);
                startWS();
            });
    }

    function startWS() {
        if(window.ws) window.ws.close();
        window.ws = new WebSocket(`wss://stream.binance.com:9443/ws/${curSym.toLowerCase()}@kline_1s`);
        window.ws.onmessage = e => {
            const k = JSON.parse(e.data).k;
            lastP = +k.c;
            const update = { time: k.t/1000, open: +k.o, high: +k.h, low: +k.l, close: lastP, value: lastP };
            if(curType === 'candle') candleSeries.update(update);
            else if(curType === 'bar') barSeries.update(update);
            else areaSeries.update(update);
        };
    }

    function setPeriod(p, btn) {
        curInt = p;
        document.querySelectorAll('.toolbar-group:first-child .tool-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        loadData();
    }

    function toggleDrop(id) {
        const d = document.getElementById(id);
        d.style.display = d.style.display === 'flex' ? 'none' : 'flex';
    }

    function setAsset(s) {
        curSym = s;
        document.getElementById('curAsset').innerText = s.replace('USDT', ' / USDT');
        loadData();
    }

    function setAcc(a) { curAcc = a; updateBal(); }
    function updateBal() { document.getElementById('balance').innerText = `$${bals[curAcc].toLocaleString()}`; }
    function openModal(id) { document.getElementById(id).style.display = 'flex'; }
    function closeModals() { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); }
    function closeAuth() { document.getElementById('authOverlay').style.display = 'none'; }
    
    function setTab(t) {
        document.querySelectorAll('.m-tab').forEach(b => b.classList.remove('active'));
        document.getElementById('t' + t.charAt(0).toUpperCase() + t.slice(1)).classList.add('active');
        document.getElementById('depContent').style.display = t === 'dep' ? 'block' : 'none';
        document.getElementById('witContent').style.display = t === 'wit' ? 'block' : 'none';
        document.getElementById('hisContent').style.display = t === 'his' ? 'block' : 'none';
    }

    function showAddr(name, val) {
        document.getElementById('addrDisplay').style.display = 'block';
        document.getElementById('addrVal').innerText = val;
    }

    function trade(type) {
        const amt = +document.getElementById('tAmt').value;
        if(amt > bals[curAcc]) return alert("Недостаточно средств");
        bals[curAcc] -= amt; updateBal();
        setTimeout(() => { if(Math.random() > 0.45) bals[curAcc] += amt * 1.82; updateBal(); }, 3000);
    }

    window.onload = init;
</script>
</body>
</html>
