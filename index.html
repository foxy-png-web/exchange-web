    <style>

        .auth-tabs { display: flex; background: #1e293b; border-radius: 10px; padding: 4px; margin-bottom: 20px; }
        .tab { flex: 1; padding: 10px; border: none; background: transparent; color: var(--text); cursor: pointer; border-radius: 8px; font-weight: bold; }
        .tab.active { background: #2d3e50; color: white; }
        
        .auth-input { width: 100%; background: #1e293b; border: 1px solid #334155; padding: 12px; border-radius: 10px; color: white; margin-bottom: 12px; box-sizing: border-box; outline: none; }
        .main-btn { width: 100%; background: var(--accent); border: none; padding: 14px; border-radius: 10px; font-weight: bold; cursor: pointer; color: black; font-size: 15px; }

        /* –¢–ï–†–ú–ò–ù–ê–õ */
        #mainApp { display: none; height: 100vh; flex-direction: column; }
        header { height: 50px; background: var(--panel); border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; padding: 0 20px; }
        .layout { display: flex; flex: 1; }
        .sidebar { width: 60px; background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding-top: 20px; gap: 20px; }
        .side-icon { cursor: pointer; color: var(--text); font-size: 20px; }
        .side-icon.active { color: var(--accent); }

        /* –†–ê–ú–ö–ê –ì–†–ê–§–ò–ö–ê */
        .chart-frame { flex: 1; margin: 15px; background: #000; border: 1px solid var(--border); border-radius: 10px; position: relative; overflow: hidden; }
        .right-panel { width: 260px; background: var(--panel); padding: 20px; display: flex; flex-direction: column; gap: 15px; border-left: 1px solid var(--border); }
        
        /* –ú–û–î–ê–õ–ö–ò */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 5000; }
        .modal-content { background: #0f172a; border: 1px solid var(--accent); width: 400px; border-radius: 15px; padding: 25px; position: relative; }
        
        .pay-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .pay-card { background: var(--item); padding: 10px; border-radius: 8px; text-align: center; border: 1px solid var(--border); cursor: pointer; }
        .pay-card img { height: 25px; display: block; margin: 0 auto 5px; }
    </style>
</head>
<body>
