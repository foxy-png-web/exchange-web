<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>OWNER-EX PRO TERMINAL</title>
    <script src="https://unpkg.com/lightweight-charts@3.8.0/dist/lightweight-charts.standalone.production.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #0b0e11; --panel: #161a1e; --accent: #00ffad;
            --red: #f6465d; --green: #0ecb81; --border: #2b2f36;
            --radius: 8px;
        }
        body, html { margin: 0; padding: 0; background: var(--bg); color: #eaecef; font-family: 'Inter', sans-serif; height: 100%; overflow: hidden; }
        .main-wrapper { display: flex; flex-direction: column; height: 100vh; }

        header { 
            height: 55px; background: var(--panel); border-bottom: 1px solid var(--border); 
            display: flex; align-items: center; justify-content: space-between; padding: 0 20px;
        }
        .logo { font-weight: 900; color: var(--accent); font-size: 18px; letter-spacing: 1px; }

        .acc-toggle { display: flex; background: #000; border: 1px solid var(--border); padding: 2px; border-radius: 6px; }
        .acc-btn { padding: 4px 12px; border: none; background: none; color: #555; cursor: pointer; font-size: 11px; font-weight: bold; border-radius: 4px; }
        .acc-btn.active { background: var(--accent); color: #000; }

        .terminal-container { display: grid; grid-template-columns: 60px 1fr 260px; flex: 1; min-height: 0; }
        .side-nav { background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding: 20px 0; gap: 25px; }
        .nav-item { font-size: 20px; color: #848e9c; cursor: pointer; transition: 0.2s; }
        .nav-item:hover { color: var(--accent); }

        .chart-section { display: flex; flex-direction: column; border-right: 1px solid var(--border); background: #000; }
        #chart { flex: 1; }
        .history-section { height: 160px; background: var(--panel); border-top: 1px solid var(--border); overflow-y: auto; padding: 10px; }

        .trade-panel { padding: 20px; background: var(--panel); display: flex; flex-direction: column; gap: 15px; }
        .input-group { background: var(--bg); border: 1px solid var(--border); padding: 8px 12px; border-radius: var(--radius); }
        .input-group label { display: block; font-size: 10px; color: #848e9c; margin-bottom: 2px; }
        .input-group input { background: transparent; border: none; color: #fff; width: 100%; font-size: 16px; font-weight: bold; outline: none; }

        /* Профессиональные уменьшенные кнопки */
        .btn-exec { height: 45px; border: none; border-radius: var(--radius); font-weight: 700; font-size: 14px; cursor: pointer; transition: 0.2s; letter-spacing: 1px; }
        .btn-call { background: var(--green); color: #000; }
        .btn-put { background: var(--red); color: #fff; }
        .btn-exec:active { transform: scale(0.98); opacity: 0.8; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 10000; display: none; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal-box { background: var(--panel); width: 450px; padding: 25px; border-radius: 12px; border: 1px solid var(--border); }
        .custom-input { background: #0b0e11; border: 1px solid var(--border); color: #fff; padding: 10px; border-radius: 6px; width: 100%; box-sizing: border-box; margin-bottom: 8px; font-size: 13px; }
    </style>
</head>
<body>

<div class="main-wrapper">
    <header>
        <div style="display:flex; align-items:center; gap:15px;">
            <div class="logo">OWNER-EX</div>
            <select id="assetSelect" style="background:#000; color:#fff; border:1px solid var(--border); padding:3px; font-size:12px;">
                <option value="BTCUSDT">BTC/USDT</option>
            </select>
        </div>
        <div style="display: flex; align-items: center; gap: 15px;">
            <div class="acc-toggle">
                <button class="acc-btn active" id="demoBtn" onclick="switchAccount('demo')">DEMO</button>
                <button class="acc-btn" id="realBtn" onclick="switchAccount('real')">REAL</button>
            </div>
            <div id="balanceDisplay" style="font-weight: 800; color: var(--green); font-size: 16px;">$10,000.00</div>
        </div>
    </header>

    <div class="terminal-container">
        <div class="side-nav">
            <i class="fas fa-chart-line nav-item" onclick="closeModals()"></i>
            <i class="fas fa-wallet nav-item" onclick="openModal('cashierModal')"></i>
            <i class="fas fa-user nav-item" onclick="openModal('profileModal')"></i>
        </div>

        <div class="chart-section">
            <div id="chart"></div>
            <div class="history-section">
                <h4 style="margin:0 0 8px 0; color:var(--accent); font-size:11px; opacity:0.7;">RECENT TRADES</h4>
                <table style="width:100%; border-collapse:collapse; font-size:11px;">
                    <thead><tr style="color:gray; text-align:left; border-bottom:1px solid #222;"><th>Asset</th><th>Type</th><th>Amount</th><th>Result</th></tr></thead>
                    <tbody id="tradeHistoryBody"></tbody>
                </table>
            </div>
        </div>

        <div class="trade-panel">
            <div class="input-group"><label>INVESTMENT (USDT)</label><input type="number" id="tradeAmount" value="100"></div>
            <div class="input-group"><label>EXPIRATION (SEC)</label><input type="number" id="tradeTime"
